<html>
<head>
<style>
div.div1{border: 1px solid black;
	     width: 50%;
         padding: 10px;
         margin: 10px;}
div.div2{border: 1px solid black;
	     width: 200%;
         padding: 20px;
         margin: 20px;}
.flex-container {display: flex;
                 background-color: lightblue;
                 border-radius: 10px;}
.flex-container > div {background-color: gray;
                       padding: 10px;
                       margin: 10px;
                       border: 1px solid black;
                       border-radius: 10px;}            
.margin-auto{margin: auto;
             background-color: gray;
             border: 1px solid black;
	         width: 200%;
             padding: 20px;
             margin: 20px;}
</style>
</head>
<body>
 <div class="div1">
 	<p>This is the paragraph of div1.</p>
 </div>
 <div class="div2">
 	<p>This is the paragraph of div2.</p>
 </div>
 <div class="flex-container">
 	<div>1</div>
 	<div>2</div>
 </div>
 <div class="flex-container margin-auto">
 	<div>1</div>
 	<div>2</div>
 	<div>3</div>
 </div>
</body>
</html>
