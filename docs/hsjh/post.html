<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" >
    <title>HSJH Post</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript">
        function showHint(str)
        {
        var xmlhttp;
        
                if (window.XMLHttpRequest)
                  {// code for IE7+, Firefox, Chrome, Opera, Safari
                  xmlhttp=new XMLHttpRequest();
                  }
                else
                  {// code for IE6, IE5
                  xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
                  }
                xmlhttp.onreadystatechange=function()
                  {
                          if (xmlhttp.readyState==4 && xmlhttp.status==200)      
                          {
                                var result=xmlhttp.responseText;
                                var obj = JSON.parse(result);
                                                        
                                var html = '<table border=1  width=100%>';//
                                
                                for (var i = 0; i < obj.length; i ++ ) {//
                                        html  += '<tr>';//
                                        for(j=0;j<obj[i].data.length;j++)
                                        {
                                          html+= '<td>'+obj[i].data[j]+'</td>'; 
                                        }
                                        html  += '</tr>';            
                                }
                                html+="</table>";
                                
                                document.getElementById("order_status").innerHTML=html;
                                if(obj.length==1) 
                                        alert('查無資料');
                          }
        
                  }
            var url="https://script.google.com/macros/s/AKfycbwofPl9_i5kgnGhrsotFgi873cME_bJgtNAhoTx4ey2QPOGoDNzfI4L56kG6K2LtSULEw/exec";
                xmlhttp.open("get",url+"?uid="+encodeURIComponent(str),true);
                xmlhttp.send();
        }
        </script>
</head>
<body>
    輸入查詢編號：<input type="text" id="uid" />
    <input type="button" name="inq" value="查詢" onclick="showHint(uid.value);"></br>
    
    <span id="order_status"></span>


</body>
</html>
