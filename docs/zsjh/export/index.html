<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZSJH Export</title>
    <style>
        body{
  background-color: #fefdf7;
}
.post{
  height: 400px;
  background-color: #fefdf7;
}
.post img{
  width: 400px;
  position: relative;
  z-index: 0;
}
.post .date{
  top: 350px;
  left: 50%;
  transform: translate(-50%, -50%);
  position: absolute;
  z-index: 1;
  background-color: #fefdf7;
  width: 260px;
  height: 20px;
  border: 0px;
  text-align: center;
  color:#e69137;
}
.post .number{
  top: 330px;
  left: 50%;
  transform: translate(-50%, -50%);
  position: absolute;
  z-index: 1;
  background-color: #fefdf7;
  width: 260px;
  height: 20px;
  border: 0px;
  text-align: center;
  color:#e69137;
}
.post .data{
  top: 310px;
  left: 50%;
  transform: translate(-50%, -50%);
  position: absolute;
  z-index: 1;
  background-color: #fefdf7;
  width: 260px;
  height: 20px;
  border: 1px;
  text-align: center;
  color:#ea9999;
}
.post .content{
  top: 215px;
  left: 50%;
  transform: translate(-50%, -50%);
  position: absolute;
  z-index: 1;
  background-color: #fefdf7;
  width: 260px;
  height: 150px;
  border: 1px;
  text-align: center;
  resize: none;
  display: table-cell;
  vertical-align: middle;
}
.blank{
  height: 50px;
}
button{
  border: 0px;
  background-color: #fefdf7;
  box-shadow: 2px 2px 5px #888888;
  height: 30px;
  width: 200px;
  border-radius: 20px;
}
    </style>
</head>
<body>
<center>
    <div class="post" id="post">
        <img src="https://i.imgur.com/2qXrsnS.jpg" alt="background">
        <textarea class="content" id="content" type="text" value="textarea"></textarea>
        <input class="data" id="one" type="text" value="data">
        <input class="number" id="one" type="text" value="number">
        <input class="date" id="one" type="text" value="date">
    </div>

<div class="blank"></div>

    <div>
        <button onclick="screenshot()">Output</button>
    </div>
</center>
<script  src="http://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
<script type="text/javascript">    
    function screenshot(){
        html2canvas(document.getElementById('post')).then(function(canvas) {
            document.body.appendChild(canvas);
            var a = document.createElement('a');
            a.href = canvas.toDataURL("image/jpeg").replace("image/jpeg", "image/octet-stream");
            a.download = 'image.jpg';
            a.click();
        });
    }
</script>
</body>
</html>
