<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZSJH Export</title>
    <style>
        .post{
            height: 400px;
            background-color: black;
        }
        .post img{
            width: 400px;
            position: relative;
            z-index: 0;
        }
        .post input{
            top: 50%;
            left: 50%;
            transform: translate(-50%, -80%);
            position: absolute;
            z-index: 1;
            background-color: #fefdf7;
            width: 250px;
        }
        .blank{
            height: 50px;
        }
    </style>
</head>
<body>
<center>
    <div class="post">
        <img src="https://i.imgur.com/2qXrsnS.jpg" alt="background">
        <input id="one" type="text">
    </div>

    <div class="blank"></div>

    <input id="two" type="text">

    <div class="blank"></div>

    <div>
        <button>Output</button>
    </div>
</center>
</body>
</html>
