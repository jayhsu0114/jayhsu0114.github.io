<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

      img{
          width: 380px;
          position: relative;
          z-index: 0;
          display: flex;
          justify-content: center; 
          align-items: center;
        }
      input{
          position: absolute;
          z-index: 1;
          width: 250px;
        }
    </style>
</head>
<body>

       <img src="https://i.imgur.com/2qXrsnS.jpg" alt="background">
          <input id="one" type="text">


    <div class="blank"></div>

    <input id="two" type="text">
    <div>
        <button>Output</button>
    </div>
    <script>
      window.onload = function(){
    const urlParams = new URLSearchParams(window.location.search);
    //1
    const myParam1 = urlParams.get('one');
    if (myParam1) {
        const input = document.getElementById('one');
        input.value = myParam1;
    }
    //2
    const myParam2 = urlParams.get('two');
    if (myParam2) {
        const input = document.getElementById('two');
        input.value = myParam2;
    }
}

  
    </script>
</body>
</html>
