<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .postup {
            width: 400px;
            height: 62.5px;
            background-color: #EBAFAF;
            margin: auto;
        }
        
        .postdown {
            width: 400px;
            height: 200px;
            background-color: #b7e5f8;
            margin: auto;
        }
        
        .blank {
            width: 400px;
            height: 30px;
        }
        
        .content {
            width: 400px;
            height: 137.5px;
            background-color: #ebafaf;
            margin: auto;
            display: flex;
            align-items: center;
            position: relative;
            z-index: 0;
        }
        
        .content input {
            width: 250px;
            height: 250px;
            margin: auto;
            border: 0px;
            background-color: #fefdf7;
            border-radius: 0px;
            position: relative;
            z-index: 1;
        }
        
        .content img {
            width: 30%;
            max-width: 120px;
            max-height: 120px;
            position: absolute;
            z-index: 2;
        }
    </style>
</head>
<body>
 
    <div class="postup"></div>
    <div class="content">
       <!--img src="https://i.imgur.com/GE2yYYw.jpg" alt="image">-->
        <center>
          <input id="inputId" type="text">
        </center>
    </div>
    <div class="postdown"></div>
    <div class="blank"></div>
    <div>
        <button>Output</button>
    </div>
    <script>
      window.onload = function(){
      const urlParams = new URLSearchParams(window.location.search);
      const myParam = urlParams.get('inputId');
      if (myParam) {
          const input = document.getElementById('inputId');
          input.value = myParam;
        }
      }
      window.onload = function(){
      const urlParams = new URLSearchParams(window.location.search);
      const myParam = urlParams.get('inputId');
      if (myParam) {
          const input = document.getElementById('inputId');
          input.value = myParam;
        }
      }
  
    </script>
</body>
</html>
