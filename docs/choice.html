.wrapper{

.wrapper .title{
  color: #fefdf7;
  line-height: 3.0625em;
  text-align: center;
  background: #333;
  font-size: 2em;
  font-weight: 500;
  border-radius: 0.625em 0.625em 0 0;
}
.wrapper .box{
  padding: 1.25em 1.875em;
  background: #fff;
  border-radius:0 0 0.625em 0.625em ;
}
.wrapper .box label{
  display: flex;
  height: 6.5em;
  width: 100%;
  align-items: center;
  border: 0.0625em solid lightgrey;
  border-radius: 3.125em;
  margin: 0.625em 0;
  padding-left: 1.25em;
  cursor: default;
  transition: all 0.3s ease;
}
#option-1:checked ~ .option-1,
#option-2:checked ~ .option-2,
#option-3:checked ~ .option-3,
#option-4:checked ~ .option-4{
  background: #333;
  border-color: #333;
}
.wrapper .box label .dot{
  height: 2em;
  width: 2em;
  background: #d9d9d9;
  border-radius: 50%;
  position: relative;
  transition: all 0.3s ease;
}
#option-1:checked ~ .option-1 .dot,
#option-2:checked ~ .option-2 .dot,
#option-3:checked ~ .option-3 .dot,
#option-4:checked ~ .option-4 .dot{
  background: #fff;
}
.box label .dot::before{
  position: absolute;
  content: "";
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%) scale(2);
  width: 1em;
  height: 1em;
  border-radius: 50%;
  transition: all 0.2s ease;
}
#option-1:checked ~ .option-1 .dot::before,
#option-2:checked ~ .option-2 .dot::before,
#option-3:checked ~ .option-3 .dot::before,
#option-4:checked ~ .option-4 .dot::before{
  background: #333;
  transform: translate(-50%, -50%) scale(1);
}
.wrapper .box label .text{
  color: #333;
  font-size: 2em;
  font-weight: 400;
  padding-left: 0.625em;
  transition: color 0.2s ease;
}
#option-1:checked ~ .option-1 .text,
#option-2:checked ~ .option-2 .text,
#option-3:checked ~ .option-3 .text,
#option-4:checked ~ .option-4 .text{
