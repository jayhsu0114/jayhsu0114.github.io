<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ZSJH資料庫</title>
  <link rel="stylesheet" href="style.css"> <!-- 引入外部 CSS 文件 -->
  <script>
    // 檢查 localStorage 中是否有 token
    const token = localStorage.getItem('token');
    
    if (!token) {
        // 如果沒有 token，重定向到登入頁面
        console.log('No token found. Redirecting to login page...');
        window.location.href = '/managementpages/authentication/signin'; // 根據實際情況調整登入頁面的路徑
    } else {
        // 如果有 token，將 token 放入 Authorization header 中
        console.log('Token found. Verifying token...');
        fetch('https://google-sheets-proxy-mk66ircp2a-uc.a.run.app/soter', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'Authorization': `Bearer ${token}`
            }
        })
        .then(response => {
            if (response.ok) {
                // 如果 token 驗證成功，可以繼續訪問此頁面的數據
                console.log('Token validated successfully');
            } else {
                // 如果 token 驗證失敗，重定向到登入頁面
                console.log('Token validation failed. Redirecting to login page...');
                window.location.href = '/managementpages/authentication/signin'; // 根據實際情況調整登入頁面的路徑
            }
        })
        .catch(error => {
            console.error('Error validating token:', error);
            // 如果驗證過程中出現錯誤，重定向到登入頁面
            console.log('Error during token validation. Redirecting to login page...');
            window.location.href = '/managementpages/authentication/signin'; // 根據實際情況調整登入頁面的路徑
        });
    }
</script>
</head>
<body>

  <div id="management-buttons">
    <a href="/managementpages/actions/anonymityreview/zsjh"><button>審核頁面</button></a>
    <a href="/managementpages/actions/anonymitypost/zsjh"><button>發布頁面</button></a>
  </div>

  <div id="zsjh-data" class="loading">
    正在加載數據...
  </div>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script>
    axios.get('https://google-sheets-proxy-mk66ircp2a-uc.a.run.app/zsjh-sheet-data')
      .then(function (response) {
        const data = response.data;
        const zsjhDataElement = document.getElementById('zsjh-data');

        if (data && data.length > 0) {
          data.forEach(function (row) {
            while (row.length < 7) {
              row.push("");
            }
          });

          const tableHtml = generateTableHtml(data);
          zsjhDataElement.innerHTML = tableHtml;

        } else {
          zsjhDataElement.textContent = '找不到數據.';
        }
      })
      .catch(function (error) {
        console.error('Error fetching data:', error);
        const zsjhDataElement = document.getElementById('zsjh-data');
        zsjhDataElement.textContent = '獲取數據出錯.';
      });

    function generateTableHtml(data) {
      let html = '<table>';
      data.forEach(function (row, rowIndex) {
        html += '<tr>';
        const statusExists = row[3] === '通過' || row[4] === '不通過';

        row.forEach(function (cell, cellIndex) {
          if (rowIndex === 0) {
            html += `<th>${cell}</th>`;
          } else {
            html += `<td>${cell}</td>`;
          }
        });
        html += '</tr>';
      });
      html += '</table>';
      return html;
    }
  </script>
</body>
</html>
