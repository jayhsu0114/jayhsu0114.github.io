<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ZSJH審核頁面</title>
  <link rel="stylesheet" href="style.css">
  <!--<script src="./js/soter.js"></script>-->
</head>
<body>
  <div id="container">
    <form>
      <div id="anonymity-data">
        <input type="text" id="timestamp" name="timestamp">
        <br><br>
        <textarea></textarea>
        <br><br>
        <input type="text" id="userid" name="userid" READONLY>
        <br><br>
        <input type="text" id="status" name="status" readonly>
      </div>

      <div id="data-status">
        <button type="button" id="pass">通過</button>
        <button type="button" id="fail">不通過</button>
      </div>
      <div id="manager">
        <input type="text" id="manager-status" readonly>
        <input type="text" id="managerid" readonly>
      </div>
    </form>
  </div>

  <div id="edit-options">
    <button type="button" id="prev" value="prev">上一則</button>
    <button type="button" id="next" value="next">下一則</button>
  </div>
  
  <div id="edit-end">
    <button type="button">完成審核</button>
    <div id="loading" class="hidden">載入中...</div>
  </div>
  

  <div id="management-buttons">
    <a href="https://anoncoultd.com/managementpages/actions/databaseview/zsjh"><button type="button">回資料庫</button></a>
    <a href="https://anoncoultd.com//managementpages/actions/anonymitypost/zsjh"><button type="button">發布頁面</button></a>
  </div>

  <script src="./js/review.js"></script>
  <script src="./js/post.js"></script>
</body>
</html>
