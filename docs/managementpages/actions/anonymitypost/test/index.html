<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TEST發文頁面</title>
  <link rel="stylesheet" href="style.css">
  <script src="./js/getdata.js"></script>
</head>
<body>
  <div id="container">
    <div id="post-preview">
      <input id="post-group" value="載入中" readonly>
      <div id="image-square">
        <canvas id="canvas1" width="1133" height="1133"></canvas>
        <canvas id="canvas2" width="1133" height="1133"></canvas>
        <canvas id="canvas3" width="1133" height="1133"></canvas>
        <canvas id="canvas4" width="1133" height="1133"></canvas>
        <canvas id="canvas5" width="1133" height="1133"></canvas>
        <canvas id="canvas6" width="1133" height="1133"></canvas>
        <canvas id="canvas7" width="1133" height="1133"></canvas>
        <canvas id="canvas8" width="1133" height="1133"></canvas>
        <canvas id="canvas9" width="1133" height="1133"></canvas>
        <canvas id="canvas10" width="1133" height="1133"></canvas>
      </div>
      <input id="post-status" value="已下載" readonly>
    </div>

    <div id="post-options">
      <button type="button" id="prev">上十則</button>
      <button type="button" id="next">下十則</button>
    </div>
    
    <div id="post-download">
      <button type="button">下載圖片</button>
    </div>
  </div>

  <div id="management-buttons">
    <a href="/managementpages/actions/databaseview/test"><button type="button">回資料庫</button></a>
    <a href="ㄥmanagementpages/actions/anonymitypost/test"><button type="button">發布頁面</button></a>
  </div>
</body>
</html>
