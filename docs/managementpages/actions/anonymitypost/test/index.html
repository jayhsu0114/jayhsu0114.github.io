<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ZSJH發文頁面</title>
  <link rel="stylesheet" href="style.css">
  <!--<script src="./js/soter.js"></script>-->
</head>
<body>
  <div id="container">
    <div id="post-preview">
      <input id="post-group" value="載入中" readonly>
      <div id="image-square">
        <canvas id="canvas1" width="1133" height="1133"></canvas>
        <canvas id="canvas2" width="1133" height="1133"></canvas>
        <canvas id="canvas3" width="1133" height="1133"></canvas>
        <canvas id="canvas4" width="1133" height="1133"></canvas>
        <canvas id="canvas5" width="1133" height="1133"></canvas>
        <canvas id="canvas6" width="1133" height="1133"></canvas>
        <canvas id="canvas7" width="1133" height="1133"></canvas>
        <canvas id="canvas8" width="1133" height="1133"></canvas>
        <canvas id="canvas9" width="1133" height="1133"></canvas>
        <canvas id="canvas10" width="1133" height="1133"></canvas>
      </div>
      <div id="postmanagerhint">
        <input type="text" id="post-status"  readonly>
        <input type="text" id="managerid" readonly>
      </div>
    </div>

    <div id="post-options">
      <button type="button" id="prev">上十則</button>
      <button type="button" id="next">下十則</button>
    </div>
    
    <div id="post-download">
      <button id="download" type="button">下載圖片</button>
      <script src="./js/getdata.js"></script>
    </div>
  </div>

  <div id="management-buttons">
    <a href="https://anoncoultd.com/managementpages/actions/anonymityreview/zsjh"><button type="button">審核頁面</button></a>
    <a href="https://anoncoultd.com/managementpages/actions/databaseview/zsjh"><button type="button">回資料庫</button></a>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.7.1/jszip.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
</body>
</html>
