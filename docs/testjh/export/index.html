</head>
<body>
    <h1>显示UUID示例</h1>
    
    <!-- 添加一个段落元素用于显示UUID -->
    <p id="uuidDisplay"></p>

    
    <script type="text/javascript">
        // 生成UUID
        function generateUUID() {
            // 在此处编写生成UUID的代码
            // 这可以使用第三方库或编程语言提供的函数来实现
            // 以下是一个示例，使用JavaScript的uuid库：
            const uuid = require('uuid');
            return uuid.v4();
        }

        // 检查是否已经存储UUID
        let storedUUID = localStorage.getItem('myUUID');

        if (!storedUUID) {
            // 如果localStorage中没有存储UUID，就生成一个新的UUID
            storedUUID = generateUUID();
            localStorage.setItem('myUUID', storedUUID);
        }

        // 获取存储的UUID并显示在网页上
        document.getElementById('uuidDisplay').textContent = '用户的UUID是：' + storedUUID;
    </script>
</body>
</html>
