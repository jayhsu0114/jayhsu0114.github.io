<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>文字合成圖片</title>
  <style>
    body {
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    canvas {
      background-image: url('./zsjh.png');
      background-size: cover;
      background-repeat: no-repeat;
      border: 1px solid #000;
    }
  </style>
</head>
<body>
  <!-- 加入輸入框 -->
  <label for="textInput">輸入文字：</label>
  <input type="text" id="textInput" placeholder="請輸入文字">
  <button onclick="drawTextOnCanvas()">繪製文字</button>
    <br>
  <canvas id="myCanvas" width="1080" height="1080"></canvas>
    <br>
  <script>
    function drawTextOnCanvas() {
      // 獲取輸入框的值
      const userInput = document.getElementById('textInput').value;

      // 獲取畫布元素
      const canvas = document.getElementById('myCanvas');
      const ctx = canvas.getContext('2d');

      // 清空畫布
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // 在畫布上繪製文字
      ctx.font = '30px Arial';
      ctx.fillStyle = 'blue';
      ctx.fillText(userInput, 50, 100);
      
      //取得畫布內容，轉換為圖片
      const image = new Image();
      image.src = canvas.toDataURL();

      //將圖片插入網頁
      document.body.appendChild(image);
    }
  </script>
</body>
</html>
