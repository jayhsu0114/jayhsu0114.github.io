<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>文字合成圖片</title>
  <style>
    body {
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    canvas {
      background-image: url('./zsjh.png');
      background-size: cover;
      background-repeat: no-repeat;
      border: 1px solid #000;
    }
  </style>
</head>
<body>
  <!-- 加入輸入框 -->
  <label for="textInput">輸入文字：</label>
  <input type="text" id="textInput" placeholder="請輸入文字">
  <button onclick="drawTextOnCanvas()">繪製文字</button>
    <br>
  <canvas id="myCanvas" width="1080" height="1080"></canvas>
    <br>
  
    <script>
        function drawTextOnCanvas() {
          const userInput = document.getElementById('textInput').value;
          const canvas = document.getElementById('myCanvas');
          const ctx = canvas.getContext('2d');
      
          // 載入背景圖片
          const background = new Image();
          background.src = './zsjh.png';
      
          // 當背景圖片載入完成後執行
          background.onload = function() {
            // 清空畫布
            ctx.clearRect(0, 0, canvas.width, canvas.height);
      
            // 繪製背景圖片
            ctx.drawImage(background, 0, 0, canvas.width, canvas.height);
      
            // 在畫布上繪製文字（允許換行）
            ctx.font = '25px Arial';
            ctx.fillStyle = 'black';
      
            // 設定最大寬度，這裡假設為畫布的寬度
            const maxWidth = canvas.width - 400;  // 400 是預留給左右的邊距
            const lineHeight = 30;  // 行高，可以根據需要調整
            let yPosition = (canvas.height - calculateTextHeight(userInput, maxWidth, lineHeight)) / 2; // 垂直居中
      
            // 將文字分割成多行
            const words = userInput.split(' ');
            let line = '';
            for (const word of words) {
              const testLine = line + word + ' ';
              const testWidth = ctx.measureText(testLine).width;
              if (testWidth > maxWidth && line !== '') {
                ctx.fillText(line, (canvas.width - ctx.measureText(line).width) / 2 + 150, yPosition); // 考慮左邊留白 150px
                line = word + ' ';
                yPosition += lineHeight;
              } else {
                line = testLine;
              }
            }
      
            // 繪製最後一行文字
            ctx.fillText(line, (canvas.width - ctx.measureText(line).width) / 2 + 150, yPosition); // 考慮左邊留白 150px
      
            // 轉換為圖片
            const image = new Image();
            image.src = canvas.toDataURL();
      
            // 插入到 body 中
            document.body.appendChild(image);
          };
        }
      
        function calculateTextHeight(text, maxWidth, lineHeight) {
          const ctx = document.createElement('canvas').getContext('2d');
          ctx.font = '25px Arial';
          const words = text.split(' ');
          let line = '';
          let height = lineHeight; // 起始高度為行高
          for (const word of words) {
            const testLine = line + word + ' ';
            const testWidth = ctx.measureText(testLine).width;
            if (testWidth > maxWidth && line !== '') {
              line = word + ' ';
              height += lineHeight;
            } else {
              line = testLine;
            }
          }
          return height;
        }
      </script>

</body>
</html>
