<!DOCTYPE html>
<html>
<head>
    <title>存储UUID示例</title>
</head>
<body>
    <h1>存储UUID示例</h1>
    
    <script type="text/javascript">
      // 生成UUID
const generateUUID = () => {
    // 在此处编写生成UUID的代码
    // 这可以使用第三方库或编程语言提供的函数来实现
    // 以下是一个示例，使用JavaScript的uuid库：
    const uuid = require('uuid');
    return uuid.v4();
}

// 检查是否已经存储UUID
if (!localStorage.getItem('myUUID')) {
    // 如果localStorage中没有存储UUID，就生成一个新的UUID
    const newUUID = generateUUID();
    localStorage.setItem('myUUID', newUUID);
}

// 获取存储的UUID
const storedUUID = localStorage.getItem('myUUID');
console.log('用户的UUID是：' + storedUUID);
    </script>
</body>
</html>
