<!DOCTYPE html>
<html>
<head>
    <title>显示设备相关UUID示例</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uuid/3.3.2/uuid-api.min.js"></script>
</head>
<body>
    <h1>显示设备相关UUID示例</h1>
    
    <!-- 添加一个段落元素用于显示设备相关UUID -->
    <p id="uuidDisplay"></p>

    <script type="text/javascript">
        // 获取设备信息，例如用户代理字符串
        const userAgent = navigator.userAgent;

        // 使用设备信息生成UUID
        const deviceUUID = generateDeviceUUID(userAgent);

        // 显示设备相关UUID在网页上
        document.getElementById('uuidDisplay').textContent = '设备相关UUID是：' + deviceUUID;

        // 生成设备相关UUID的函数
        function generateDeviceUUID(deviceInfo) {
            // 使用uuid库生成UUID
            const UUID = UUIDGenerator(deviceInfo);
            return UUID;
        }

        // UUID生成函数
        function UUIDGenerator(deviceInfo) {
            // 使用uuid库生成UUID，将设备信息作为命名空间（namespace）
            const namespace = '6ba7b810-9dad-11d1-80b4-00c04fd430c8';
            const v5UUID = uuidv5(deviceInfo, namespace);

            return v5UUID;
        }
    </script>
</body>
</html>
