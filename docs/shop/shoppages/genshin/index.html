<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>購物網站</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 頁首 -->
    <header>
        <div class="logo">購物網站</div>
        <nav>
            <ul>
                <li><a href="#">首頁</a></li>
                <li><a href="#">商品</a></li>
                <li><a href="#">聯絡我們</a></li>
                <li><a href="#">購物車</a></li>
            </ul>
        </nav>
    </header>

    <!-- 主內容區 -->
    <main>
        <section class="product-list">
            <h2>熱門商品</h2>
            <div class="product-item">
                <img src="product1.jpg" alt="商品1">
                <h3>商品1</h3>
                <p>商品1的描述</p>
                <span class="price">$1000</span>
                <button class="add-to-cart">加入購物車</button>
            </div>
            <!-- 可以複製並修改 product-item 來添加更多商品 -->
        </section>
    </main>

    <!-- 頁腳 -->
    <footer>
        <p>© 2024 購物網站. 版權所有.</p>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
