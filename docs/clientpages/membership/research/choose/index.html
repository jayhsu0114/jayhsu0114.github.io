<body>
    <header>
        <div class="logo">
            <span id="anon-text">ANON</span>
            <span id="user-name">尚未登入</span>
        </div>
        <div class="menu-icon" onclick="toggleMenu()">&#9776;</div>
    </header>
    <div id="header-gap"></div>
    
    <nav id="side-menu" class="side-menu">
        <ul>
            <div class="logocircle"></div>
            <li><a>使用者代碼</a></li>
            <li><a href="/clientpages/membership/homepages">個人首頁</a></li>
            <li><a href=`/clientpages/anonymity/${school}`>發布匿名</a></li>
            <li><a href="/clientpages/membership/anonymityhistory">歷史紀錄</a></li>
            <li><a href="/clientpages/membership/setup">設定</a></li>
            <li><a href="/clientpages/membership/discount">專屬折扣</a></li>
            <li class="logout"><a href="/clientpages/membership/authentication/signin">登入</a></li>
        </ul>
    </nav>
    
    <div id="menu-overlay" class="menu-overlay" onclick="closeMenu()"></div>
    
    <!-- 四顆按鈕 -->
    <div class="button-container">
        <p class="button-header">歡迎使用優惠，請選擇以下選項</p>
        <button class="action-button" onclick="openModal('drawing')">抽抽樂</button>
        <button class="action-button" onclick="openModal('discount')">折扣</button>
        <button class="action-button" onclick="openModal('bundledeal')">組合價</button>
        <button class="action-button" onclick="openModal('gift')">滿額贈</button>
    </div>
    

        <!-- Modal -->
        <div id="modal" class="modal">
            <div class="modal-content">
                <div class="fake-image"></div>
                <p class="modal-text">選擇後將不能更改</p>
                <div class="modal-buttons">
                    <button class="modal-button" onclick="closeModal()">回上一步</button>
                    <button class="modal-button" onclick="confirmSelection()">確認選擇</button>
                </div>
            </div>
        </div>
