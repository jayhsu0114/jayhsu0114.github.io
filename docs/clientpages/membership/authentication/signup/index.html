<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ANON系統註冊</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">
            <span id="anon-text">ANON</span>
            <span id="user-name">尚未登入</span>
        </div>
        <div class="menu-icon" onclick="toggleMenu()">&#9776;</div>
    </header>
        <!-- Side Menu -->
        
        <nav id="side-menu" class="side-menu">
            
            <ul>
                <div class="logocircle"></div>
                <li><a>藍毛猩猩</a></li>
                <li><a href="/clientpages/membership/homepages">個人首頁</a></li>
                <li><a href=`/clientpages/anonymity/${school}`>發布匿名</a></li>
                <li><a href="/clientpages/membership/anonymityhistory">歷史紀錄</a></li>
                <li><a href="/clientpages/membership/setup">設定</a></li>
                <li><a href="/clientpages/membership/discount">專屬折扣</a></li>
                <li class="logout"><a href="/clientpages/membership/authentication/signin">登入</a></li>
            </ul>
        </nav>
    
        <!-- 背景遮罩層 -->
        <div id="menu-overlay" class="menu-overlay" onclick="closeMenu()"></div>

        
    <div class="login-container">
        <h1>使用者註冊</h1>
        <form id="registration-form">

            <div class="input-group">
                <label for="schoolcode">學號（將作為帳號使用不得更改）</label>
                <input type="hidden" id="schoolcode-prefix" name="schoolcode-prefix" required readonly>
                <input type="text" id="schoolcode" name="schoolcode" required>
                <input type="hidden" id="schoolcode-suffix" name="schoolcode-suffix" required readonly>
            </div>

            <div class="input-group-school">
                <div class="label-row">
                    <label for="school-information-grade">年級</label>
                    <label for="school-information-class">班級</label>
                    <label for="school-information-number">座號</label>
                </div>
                <div class="input-row">
                    <input type="text" id="school-information-grade" name="school-information-grade" required>
                    <input type="text" id="school-information-class" name="school-information-class" required>
                    <input type="text" id="school-information-number" name="school-information-number" required>
                </div>
            </div>

            <div class="input-group">
                <label for="name">姓名</label>
                <input type="text" id="name" name="name" required>
            </div>            

            <div class="input-group">
                <label for="email">電子郵件</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="input-group">
                <label for="instagram">Instagram帳號</label>
                <input type="text" id="instagram" name="instagram" required>
            </div>

            <div class="input-group">
                <label for="password">設定密碼</label>
                <input type="password" id="password" name="password" required>
            </div>

            <div class="input-group">
                <label for="passwordconfirm">確認密碼</label>
                <input type="password" id="passwordconfirm" name="passwordconfirm" required>
                <div class="error" id="password-error">密碼不一致！</div>
            </div>

            <button type="button" id="agreement">檢視使用協議</button>

            <button type="submit" id="signup">註冊</button>
        </form>
    </div>

        <!-- Footer -->
        <footer>
            <p>&copy; 2024 ANON. All rights reserved.</p>
        </footer>
    <script src="./js/modal.js"></script>
    <script src="./js/passwordcomfirm.js"></script>
    <script src="./js/post.js"></script>
    <script src="./js/school.js"></script>
    <script src="./js/userid.js"></script>
</body>
</html>
