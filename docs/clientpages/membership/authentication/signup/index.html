<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ANON系統註冊</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>


    <div class="login-container">
        <h1>使用者註冊</h1>
        <form id="registration-form">

            <div class="input-group">
                <label for="schoolcode">學生證悠遊卡號（將作為帳號使用不得更改）</label>
                <input type="hidden" id="schoolcode-prefix" name="schoolcode-prefix" required readonly>
                <input type="text" id="schoolcode" name="schoolcode" required>
                <input type="hidden" id="schoolcode-suffix" name="schoolcode-suffix" required readonly>
            </div>

            <div class="input-group-school">
                <div class="label-row">
                    <label for="school-information-grade">年級</label>
                    <label for="school-information-class">班級</label>
                    <label for="school-information-number">座號</label>
                </div>
                <div class="input-row">
                    <input type="text" id="school-information-grade" name="school-information-grade" required>
                    <input type="text" id="school-information-class" name="school-information-class" required>
                    <input type="text" id="school-information-number" name="school-information-number" required>
                </div>
            </div>

            <div class="input-group">
                <label for="name">姓名</label>
                <input type="text" id="name" name="name" required>
            </div>
            
            <div class="input-group-birthday">
                <div class="label-row">
                    <label for="birthday-information-year">出生年</label>
                    <label for="birthday-information-month">出生月</label>
                    <label for="birthday-information-date">出生日</label>
                </div>
                <div class="input-row">
                    <input type="text" id="school-information-grade" name="school-information-grade" required>
                    <input type="text" id="school-information-class" name="school-information-class" required>
                    <input type="text" id="school-information-number" name="school-information-number" required>
                </div>
            </div>

            <div class="input-group">
                <label for="email">電子郵件</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="input-group">
                <label for="instagram">Instagram帳號</label>
                <input type="text" id="instagram" name="instagram" required>
            </div>

            <div class="input-group">
                <label for="password">設定密碼</label>
                <input type="password" id="password" name="password" required>
            </div>

            <div class="input-group">
                <label for="passwordconfirm">確認密碼</label>
                <input type="password" id="passwordconfirm" name="passwordconfirm" required>
                <div class="error" id="password-error">密碼不一致！</div>
            </div>

            <button type="button" id="agreement">檢視使用協議</button>

            <button type="submit" id="signup">註冊</button>
        </form>
    </div>
    <script src="./js/modal.js"></script>
    <script src="./js/passwordcomfirm.js"></script>
    <script src="./js/post.js"></script>
    <script src="./js/school.js"></script>
    <script src="./js/userid.js"></script>
</body>
</html>
