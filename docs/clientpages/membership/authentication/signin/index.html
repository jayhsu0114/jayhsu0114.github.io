<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ANON系統登入</title>
    <link rel="stylesheet" href="style.css">
    <script src="./js/sidebar.js"></script>
</head>
<body>
    <header>
        <div class="logo">
            <span id="anon-text">ANON</span>
            <span id="user-name">尚未登入</span>
        </div>
        <div class="menu-icon" onclick="toggleMenu()">&#9776;</div>
    </header>
        <!-- Side Menu -->
        <nav id="side-menu" class="side-menu">
            <ul>
                <li><a href="https://anoncoultd.com/clientpages/membership/homepages">個人首頁</a></li>
                <li><a href="">發布匿名</a></li>
                <li><a href="https://anoncoultd.com/clientpages/membership/actions">歷史紀錄</a></li>
                <li><a href="#">設定</a></li>
                <li class="logout"><a href="https://anoncoultd.com/clientpages/membership/authentication/signin">登入</a></li>
            </ul>
        </nav>
    
        <!-- 背景遮罩層 -->
        <div id="menu-overlay" class="menu-overlay" onclick="closeMenu()"></div>

    <div class="login-container">
        <h1>使用者登入</h1>
        <form">
            <div class="input-group">
                <label for="username">帳號</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="password">密碼</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" id="signin">登入</button>
        </form>
        <button type="button" id="forgetpassword">忘記密碼</button>
        <button type="button" id="signup">註冊</button>
    </div>
</body>
</html>
