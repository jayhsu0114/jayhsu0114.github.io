<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ANON系統登入</title>
    <link rel="stylesheet" href="style.css">
    <script>
        function handleSubmit(event) {
            event.preventDefault(); // 防止表單提交預設行為

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // 將 username 存入 localStorage
            localStorage.setItem('username', username);

            fetch('https://google-sheets-proxy-mk66ircp2a-uc.a.run.app/authentication', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ username, password }),
            })
            .then(response => {
                if (response.ok) {
                    return response.json(); // 如果回應是成功的，返回 JSON 格式的數據
                } else {
                    throw new Error('Network response was not ok.');
                }
            })
            .then(data => {
                // 獲取後端返回的 JWT token
                const token = data.token;

                // 將 token 存入 localStorage
                localStorage.setItem('token', token);

                // 根據後端返回的重定向路徑進行跳轉
                window.location.href = data.redirectUrl;
            })
            .catch(error => {
                console.error('Error during login:', error);
                alert('登入失敗：無效的帳號或密碼。');
            });
        }
    </script>
</head>
<body>
    <div class="login-container">
        <h1>使用者登入</h1>
        <form onsubmit="handleSubmit(event)">
            <div class="input-group">
                <label for="username">帳號</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="password">密碼</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">登入</button>
        </form>
    </div>
</body>
</html>
