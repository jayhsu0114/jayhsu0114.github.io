<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ANON系統登入</title>
    <link rel="stylesheet" href="style.css">
    <script src="./js/sidebar.js"></script>
</head>
<body>

    <div class="login-container">
        <h1>ANON使用者登入</h1>
        <form onsubmit="handleSubmit(event)">
            <div class="input-group">
                <label for="username">帳號</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="password">密碼</label>
                <input type="password" id="password" name="password" required>
            </div>
            <label><input type="checkbox" id="autoLogin"> 自動登入</label>
            <button type="submit" id="signin">登入</button>
        </form>
        <a href="/clientpages/membership/authentication/forgetpassword"><button type="button" id="forgetpassword">忘記密碼</button></a>
        <a href="/clientpages/membership/authentication/signup"><button type="button" id="signup">註冊</button></a>
    </div>
    <script src="./js/post.js"></script>
</body>
</html>
