<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>中山匿名網頁</title>
    <link rel="stylesheet" href="style.css"> <!-- 引入外部的 CSS 文件路径 -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-2383721687553257" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h1>中山匿名網頁</h1>
        <form id="zsjhForm">
            <label for="anonymousContent">匿名內容</label>
            <textarea id="anonymousContent" name="anonymousContent" required></textarea>
            <p>提交表示您同意<a href="/clientpages/regulations">使用協議</a></p>
            <input type="hidden" id="userId" name="userId">
            <input type="hidden" id="formId" name="formId" value="zsjh">
            <button type="submit" id="submitButton">提交</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@fingerprintjs/fingerprintjs@3.3.1/dist/fp.min.js"></script>
    <script src="./js/Angelia.js"></script>
    <script>
        let isSubmitted = false;
    
        async function getUserId() {
            try {
                const userId = document.cookie.replace(/(?:(?:^|.*;\s*)UserId\s*=\s*([^;]*).*$)|^.*$/, "$1");
                return userId;
            } catch (error) {
                console.error('獲取使用者ID失敗:', error);
                return 'unknown';
            }
        }
    
        document.getElementById('zsjhForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            
            if (isSubmitted) {
                alert('表單已經提交，請稍候再試。');
                return;
            }
            
            isSubmitted = true;
            document.getElementById('submitButton').disabled = true;
    
            const userId = await getUserId();
            document.getElementById('userId').value = userId;
    
            const formData = new FormData(this);
            fetch('https://google-sheets-proxy-mk66ircp2a-uc.a.run.app/Mercury', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                alert('提交成功！');
                this.reset();
                document.getElementById('submitButton').disabled = false;
                isSubmitted = false;
            })
            .catch(error => {
                console.error('提交失敗:', error);
                alert('提交失敗，請稍候再試。');
                document.getElementById('submitButton').disabled = false;
                isSubmitted = false;
            });
        });
    
        document.getElementById('anonymousContent').addEventListener('keydown', function(event) {
            if (event.key === 'Enter') {
                event.preventDefault();
                this.value += '\n';
            }
        });
    </script>
    
    <script src="./js/bubble.js"></script>
</body>
</html>
