<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post to Instagram</title>
</head>
<body>
    <button id="postButton">Post to Instagram</button>

    <script>
        document.getElementById('postButton').addEventListener('click', async () => {
            try {
                let response = await fetch('https://google-sheets-proxy-mk66ircp2a-uc.a.run.app/zsjhig', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        imageUrl: 'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR6y2jubNX557lctDW9PX_ICC8xqgBu1Oc9Ww&s', // 替換為你的圖片URL
                        caption: 'This is a caption' // 替換為你的圖片描述
                    })
                });
                let result = await response.json();
                console.log(result);
            } catch (error) {
                console.error('Error posting to Instagram:', error);
            }
        });
    </script>
</body>
</html>
