<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用戶識別演示</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>用戶識別演示</h1>
    <div id="user-info"></div>
    <script>
        // Function to set a cookie
        function setCookie(name, value, days) {
            const d = new Date();
            d.setTime(d.getTime() + (days * 24 * 60 * 60 * 1000));
            const expires = "expires=" + d.toUTCString();
            document.cookie = name + "=" + value + ";" + expires + ";path=/";
        }

        // Function to get a cookie
        function getCookie(name) {
            const nameEQ = name + "=";
            const ca = document.cookie.split(';');
            for (let i = 0; i < ca.length; i++) {
                let c = ca[i];
                while (c.charAt(0) === ' ') c = c.substring(1, c.length);
                if (c.indexOf(nameEQ) === 0) return c.substring(nameEQ.length, c.length);
            }
            return null;
        }

        // Function to generate a random user ID and set it as a cookie
        function generateUserId() {
            let userId = getCookie('userId');
            if (!userId) {
                userId = 'user_' + Math.random().toString(36).substr(2, 9);
                setCookie('userId', userId, 365);
            }
            return userId;
        }

        // Function to get IP address (using an external API)
        async function getIpAddress() {
            const response = await fetch('https://api.ipify.org?format=json');
            const data = await response.json();
            return data.ip;
        }

        // Function to get browser fingerprint
        function getBrowserFingerprint() {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            ctx.textBaseline = 'top';
            ctx.font = '14px Arial';
            ctx.textBaseline = 'alphabetic';
            ctx.fillStyle = '#f60';
            ctx.fillRect(125, 1, 62, 20);
            ctx.fillStyle = '#069';
            ctx.fillText('Browser fingerprint', 2, 15);
            ctx.fillStyle = 'rgba(102, 204, 0, 0.7)';
            ctx.fillText('Browser fingerprint', 4, 17);
            return canvas.toDataURL();
        }

        // Function to get HTTP headers
        function getHttpHeaders() {
            return {
                userAgent: navigator.userAgent,
                language: navigator.language,
                platform: navigator.platform,
                cookieEnabled: navigator.cookieEnabled,
            };
        }

        // Function to get device information
        function getDeviceInfo() {
            return {
                platform: navigator.platform,
                vendor: navigator.vendor,
                hardwareConcurrency: navigator.hardwareConcurrency,
                deviceMemory: navigator.deviceMemory || 'Unknown',
            };
        }

        // Main function to display all information
        async function displayUserInfo() {
            const userId = generateUserId();
            const ipAddress = await getIpAddress();
            const browserFingerprint = getBrowserFingerprint();
            const httpHeaders = getHttpHeaders();
            const deviceInfo = getDeviceInfo();

            const userInfoDiv = document.getElementById('user-info');
            userInfoDiv.innerHTML = `
                <table>
                    <tr>
                        <th>數據類型</th>
                        <th>值</th>
                    </tr>
                    <tr>
                        <td>Cookie 用戶 ID</td>
                        <td>${userId}</td>
                    </tr>
                    <tr>
                        <td>IP 地址</td>
                        <td>${ipAddress}</td>
                    </tr>
                    <tr>
                        <td>瀏覽器指紋</td>
                        <td><img src="${browserFingerprint}" alt="Browser Fingerprint" /></td>
                    </tr>
                    <tr>
                        <td>HTTP 標頭</td>
                        <td><pre>${JSON.stringify(httpHeaders, null, 2)}</pre></td>
                    </tr>
                    <tr>
                        <td>設備信息</td>
                        <td><pre>${JSON.stringify(deviceInfo, null, 2)}</pre></td>
                    </tr>
                </table>
            `;
        }

        displayUserInfo();
    </script>
</body>
</html>
