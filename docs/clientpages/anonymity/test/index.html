<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>中山匿名網頁</title>
    <link rel="stylesheet" href="style.css"> <!-- 引入外部的 CSS 文件路径 -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-2383721687553257" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h1>中山匿名網頁</h1>
        <form id="zsjhForm">
            <label for="anonymousContent">匿名內容</label>
            <textarea id="anonymousContent" name="anonymousContent" required></textarea>
            <canvas id="anonymousCanvas" style="display:none;"></canvas>
            <p>提交表示您同意<a href="/clientpages/regulations">使用協議</a></p>
            <input type="hidden" id="userId" name="userId">
            <input type="hidden" id="formId" name="formId" value="zsjh">
            <button type="button" id="convertButton">轉換</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@fingerprintjs/fingerprintjs@3.3.1/dist/fp.min.js"></script>
    <script src="./js/Angelia.js"></script>
    <script src="./js/bubble.js"></script>
    <!--<script src="./js/post.js"></script>-->
    <script>
        document.getElementById('convertButton').addEventListener('click', function() {
            var textarea = document.getElementById('anonymousContent');
            var canvas = document.getElementById('anonymousCanvas');
            var context = canvas.getContext('2d');
            
            // Set canvas dimensions to match the textarea
            canvas.width = textarea.clientWidth;
            canvas.height = textarea.clientHeight;

            // Set canvas styles to match the textarea
            context.font = window.getComputedStyle(textarea).font;
            context.fillStyle = window.getComputedStyle(textarea).color;
            context.textAlign = 'left';
            context.textBaseline = 'top';
            context.fillStyle = 'black'; // 設定文字顏色為黑色

            // Split the text content into lines
            var text = textarea.value;
            var lines = text.split('\n');
            var lineHeight = parseInt(window.getComputedStyle(textarea).lineHeight);

            // Draw each line of text on the canvas
            for (var i = 0; i < lines.length; i++) {
                context.fillText(lines[i], 0, i * lineHeight);
            }

            // Hide the textarea and show the canvas
            textarea.style.display = 'none';
            canvas.style.display = 'block';
        });
    </script>
</body>
</html>
