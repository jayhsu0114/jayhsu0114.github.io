<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>確定完整動畫匿名網頁</title>
    <!--<link rel="stylesheet" href="style.css">  -->
    <style>
        /* Reset default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body styles */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #fefdf7;
            font-family: Arial, sans-serif;
            text-align: center; /* 水平居中内容 */
            position: relative;
            overflow: hidden;
        }

        /* Circle styles */
        .circle {
            position: absolute;
            width: 35px;
            height: 35px;
            border-radius: 50%;
            opacity: 0.9;
            pointer-events: none; /* 禁止鼠标事件，以免影响表单操作 */
        }

        /* Page container */
        .container {
            max-width: 400px;
            padding: 20px;
            background-color: #fefdf7;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            position: relative; /* 确保在球之上 */
            z-index: 1; /* 确保在球之上 */
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        form {
            max-width: 300px;
            margin: 0 auto;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        textarea {
            width: 100%;
            height: 100px;
            padding: 8px;
            font-size: 16px;
            color: #000;
            border: 1px solid #ccc;
            border-radius: 4px;
            resize: none;
            white-space: pre-wrap; /* 保留换行符并自动换行 */
        }

        canvas {
            height: 100px;
            border: 1px solid #ccc;
            border-radius: 4px;
            transition: all 2s ease-in-out;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 10; /* 确保在最上層 */
            background-color: rgba(112, 167, 221, 1);
        }

        #fillarea {
            height: 0px;
        }

        input[type="hidden"] {
            display: none;
        }

        button[type="submit"], button[type="button"] {
            display: block;
            width: 100%;
            padding: 10px;
            margin-top: 20px;
            background-color: #ebafaf;
            color: black;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button[type="submit"]:hover, button[type="button"]:hover {
            background-color: #de6768;
        }

        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

    </style>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-2383721687553257" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h1>匿名網頁</h1>
        <form id="zsjhForm">
            <label for="anonymousContent">請輸入您的匿名內容</label>
            <div id="fillarea" style="display: none;"></div>
            <textarea id="anonymousContent" name="anonymousContent" required></textarea>
            <div id="fillarea" style="display: none;"></div>
            <p>提交表示您同意<a href="/clientpages/regulations">使用協議</a></p>
            <input type="hidden" id="userId" name="userId">
            <input type="hidden" id="formId" name="formId" value="zsjh">
            <button type="submit" id="submitButton">提交</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@fingerprintjs/fingerprintjs@3.3.1/dist/fp.min.js"></script>
    <script src="./js/Angelia.js"></script>
    <script src="./js/bubble.js"></script>
    <!--<script src="./js/post.js"></script>-->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Function to get cookie value by name
            function getCookie(name) {
                const cookies = document.cookie.split(';');
                for (let cookie of cookies) {
                    const [cookieName, cookieValue] = cookie.split('=');
                    if (cookieName.trim() === name) {
                        return cookieValue;
                    }
                }
                return '';
            }

            // Fill userId input with cookie value
            document.getElementById('userId').value = getCookie('userId');

            // Form submission handling
            document.getElementById('zsjhForm').addEventListener('submit', function(event) {
                event.preventDefault();

                // Disable submit button
                const submitButton = document.getElementById('submitButton');
                submitButton.disabled = true;

                // Prepare data to send
                const formData = {
                    userId: getCookie('userId'),
                    anonymousContent: document.getElementById('anonymousContent').value,
                    formId: 'zsjh'
                };

                // Post data to backend URL
                fetch('https://google-sheets-proxy-mk66ircp2a-uc.a.run.app/Mercury', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                })
                .then(response => {
                    if (response.ok) {
                        // alert('資料提交成功');
                        // Clear textarea after successful submission
                        document.getElementById('anonymousContent').value = '';

                        // Log the textarea's offsetWidth
                        const textarea = document.getElementById('anonymousContent');
                        console.log('Textarea offsetWidth:', textarea.offsetWidth);

                        // Create and insert the canvas element
                        const canvas = document.createElement('canvas');
                        canvas.width = textarea.offsetWidth + 5;
                        canvas.height = textarea.offsetHeight;
                        canvas.style.position = 'absolute';
                        canvas.style.top = textarea.offsetTop + 'px';
                        canvas.style.left = textarea.offsetLeft + 'px';
                        canvas.style.zIndex = '10';
                        canvas.style.backgroundColor = 'rgba(112, 167, 221, 1)';

                        const context = canvas.getContext('2d');
                        context.fillStyle = '#fefdf7';
                        context.font = 'bold 35px Arial';
                        context.textAlign = 'center';
                        context.textBaseline = 'middle';
                        context.fillText('發送中', canvas.width / 2, canvas.height / 2);

                        textarea.parentNode.insertBefore(canvas, textarea);
                    } else {
                        throw new Error('資料提交失敗');
                    }
                })
                .catch(error => {
                    console.error('Error submitting form data:', error);
                    alert('資料提交失敗');
                })
                .finally(() => {
                    // Re-enable submit button after request completes
                    submitButton.disabled = false;
                });
            });
        });
    </script>
</body>
</html>
