    <h1>用戶識別與設備分辨示例</h1>
    <div id="user-info"></div>

    <!-- 引入 FingerprintJS 庫 -->
    <script src="https://cdn.jsdelivr.net/npm/@fingerprintjs/fingerprintjs@4.4.3/dist/fp.min.js"></script>

    <script>
        function setCookie(name, value, days) {
            const d = new Date();
            d.setTime(d.getTime() + (days * 24 * 60 * 60 * 1000));
            const expires = "expires=" + d.toUTCString();
            document.cookie = name + "=" + value + ";" + expires + ";path=/";
        }

        function getCookie(name) {
            const nameEQ = name + "=";
            const ca = document.cookie.split(';');
            for (let i = 0; i < ca.length; i++) {
                let c = ca[i];
                while (c.charAt(0) === ' ') c = c.substring(1, c.length);
                if (c.indexOf(nameEQ) === 0) return c.substring(nameEQ.length, c.length);
            }
            return null;
        }

        async function displayUserInfo() {
            // 生成或獲取用戶 ID
            const userId = getCookie('userId') || 'user_' + Math.random().toString(36).substr(2, 9);
            setCookie('userId', userId, 365);

            // 加載 FingerprintJS 庫並獲取瀏覽器指紋
            const fpPromise = FingerprintJS.load();
            const fp = await fpPromise;
            const result = await fp.get();

            // 發送指紋到後端並獲取用戶ID
            let response = await fetch('https://google-sheets-proxy-mk66ircp2a-uc.a.run.app/Epiphron', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ fingerprint: result.visitorId }),
            });

            if (response.ok) {
                const data = await response.json();
                if (data.userId) {
                    userId = data.userId;
                    setCookie('userId', userId, 365);
                }
            }

            // 獲取其他信息
            const ipAddress = await getIpAddress();
            const httpHeaders = getHttpHeaders();
            const deviceInfo = getDeviceInfo();
            const timezone = getTimezone();
            const screenResolution = getScreenResolution();
            const plugins = getPlugins();
            const localStorageData = getLocalStorage();
            const sessionStorageData = getSessionStorage();

            // 構建用戶信息對象
            const userInfo = {
                userId,
                ipAddress,
                browserFingerprint: result.visitorId,
                httpHeaders,
                deviceInfo,
                timezone,
                screenResolution,
                plugins,
                localStorageData,
                sessionStorageData,
            };

            // 將用戶信息發送到後端
            await fetch('https://google-sheets-proxy-mk66ircp2a-uc.a.run.app/Angelia', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(userInfo),
            });

            // 在頁面上顯示用戶信息
            displayUserInfoOnPage(userInfo);
        }

        // 獲取用戶 IP 地址
        async function getIpAddress() {
            const response = await fetch('https://api.ipify.org?format=json');
            const data = await response.json();
            return data.ip;
        }

        // 獲取 HTTP 標頭信息
        function getHttpHeaders() {
            return {
                userAgent: navigator.userAgent,
                language: navigator.language,
                platform: navigator.platform,
                cookieEnabled: navigator.cookieEnabled,
            };
        }

        // 獲取設備信息
        function getDeviceInfo() {
            return {
                platform: navigator.platform,
                vendor: navigator.vendor,
                hardwareConcurrency: navigator.hardwareConcurrency,
                deviceMemory: navigator.deviceMemory || 'Unknown',
            };
        }

        // 獲取時區
        function getTimezone() {
            return Intl.DateTimeFormat().resolvedOptions().timeZone;
        }

        // 獲取屏幕分辨率
        function getScreenResolution() {
            return {
                width: screen.width,
                height: screen.height,
            };
        }

        // 獲取已安裝的插件
        function getPlugins() {
            const plugins = [];
            for (let i = 0; i < navigator.plugins.length; i++) {
                plugins.push(navigator.plugins[i].name);
            }
            return plugins;
        }

        // 獲取本地存儲數據
        function getLocalStorage() {
            const storage = {};
            for (let i = 0; i < localStorage.length; i++) {
                const key = localStorage.key(i);
                storage[key] = localStorage.getItem(key);
            }
            return storage;
        }

        // 獲取會話存儲數據
        function getSessionStorage() {
            const storage = {};
            for (let i = 0; i < sessionStorage.length; i++) {
                const key = sessionStorage.key(i);
                storage[key] = sessionStorage.getItem(key);
            }
            return storage;
        }

        // 將用戶信息顯示在頁面上
        function displayUserInfoOnPage(userInfo) {
            const userInfoDiv = document.getElementById('user-info');
            userInfoDiv.innerHTML = `
                <table>
                    <thead>
                        <tr>
                            <th>數據類型</th>
                            <th>值</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td data-label="數據類型">Cookie 用戶 ID</td>
                            <td data-label="值">${userInfo.userId}</td>
                        </tr>
                        <tr>
                            <td data-label="數據類型">IP 地址</td>
                            <td data-label="值">${userInfo.ipAddress}</td>
                        </tr>
                        <tr>
                            <td data-label="數據類型">瀏覽器指紋</td>
                            <td data-label="值">${userInfo.browserFingerprint}</td>
                        </tr>
                        ${jsonToTableRows(userInfo.httpHeaders, 'HTTP 標頭')}
                        ${jsonToTableRows(userInfo.deviceInfo, '設備信息')}
                        <tr>
                            <td data-label="數據類型">時區</td>
                            <td data-label="值">${userInfo.timezone}</td>
                        </tr>
                        <tr>
                            <td data-label="數據類型">屏幕分辨率</td>
                            <td data-label="值">${userInfo.screenResolution.width} x ${userInfo.screenResolution.height}</td>
                        </tr>
                        <tr>
                            <td data-label="數據類型">安裝的插件</td>
                            <td data-label="值">${userInfo.plugins.join(', ')}</td>
                        </tr>
                        ${jsonToTableRows(userInfo.localStorageData, '本地存儲')}
                        ${jsonToTableRows(userInfo.sessionStorageData, '會話存儲')}
                    </tbody>
                </table>
            `;
        }
