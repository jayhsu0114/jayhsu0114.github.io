<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用戶識別與設備分辨示例</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        @media (max-width: 600px) {
            table, thead, tbody, th, td, tr {
                display: block;
            }
            th {
                display: none;
            }
            td {
                border: none;
                position: relative;
                padding-left: 50%;
            }
            td:before {
                content: attr(data-label);
                position: absolute;
                left: 0;
                width: 45%;
                padding-left: 15px;
                font-weight: bold;
                white-space: nowrap;
            }
        }
    </style>
</head>
<body>
    <h1>用戶識別與設備分辨示例</h1>
    <div id="user-info"></div>
    <script type="module">
        import { FingerprintJS } from 'https://cdn.jsdelivr.net/npm/@fingerprintjs/fingerprintjs@4.4.3/dist/fp.min.js';

        function setCookie(name, value, days) {
            const d = new Date();
            d.setTime(d.getTime() + (days * 24 * 60 * 60 * 1000));
            const expires = "expires=" + d.toUTCString();
            document.cookie = name + "=" + value + ";" + expires + ";path=/";
        }

        function getCookie(name) {
            const nameEQ = name + "=";
            const ca = document.cookie.split(';');
            for (let i = 0; i < ca.length; i++) {
                let c = ca[i];
                while (c.charAt(0) === ' ') c = c.substring(1, c.length);
                if (c.indexOf(nameEQ) === 0) return c.substring(nameEQ.length, c.length);
            }
            return null;
        }

        async function displayUserInfo() {
            const userId = getCookie('userId') || 'user_' + Math.random().toString(36).substr(2, 9);
            setCookie('userId', userId, 365);

            const fpPromise = FingerprintJS.load();
            const fp = await fpPromise;
            const result = await fp.get();

            const ipAddress = await fetch('https://api.ipify.org?format=json')
                .then(response => response.json())
                .then(data => data.ip)
                .catch(() => 'Not available');

            const httpHeaders = {
                userAgent: navigator.userAgent,
                language: navigator.language,
                platform: navigator.platform,
                cookieEnabled: navigator.cookieEnabled,
            };

            const deviceInfo = {
                platform: navigator.platform,
                vendor: navigator.vendor,
                hardwareConcurrency: navigator.hardwareConcurrency,
                deviceMemory: navigator.deviceMemory || 'Unknown',
            };

            const geolocation = await new Promise((resolve) => {
                if (navigator.geolocation) {
                    navigator.geolocation.getCurrentPosition(
                        (position) => {
                            resolve({
                                latitude: position.coords.latitude,
                                longitude: position.coords.longitude,
                            });
                        },
                        () => {
                            resolve({
                                latitude: 'Not available',
                                longitude: 'Not available',
                            });
                        }
                    );
                } else {
                    resolve({
                        latitude: 'Not available',
                        longitude: 'Not available',
                    });
                }
            });

            const timezone = Intl.DateTimeFormat().resolvedOptions().timeZone;

            const screenResolution = {
                width: screen.width,
                height: screen.height,
            };

            const plugins = [];
            for (let i = 0; i < navigator.plugins.length; i++) {
                plugins.push(navigator.plugins[i].name);
            }

            const localStorageData = {};
            for (let i = 0; i < localStorage.length; i++) {
                const key = localStorage.key(i);
                localStorageData[key] = localStorage.getItem(key);
            }

            const sessionStorageData = {};
            for (let i = 0; i < sessionStorage.length; i++) {
                const key = sessionStorage.key(i);
                sessionStorageData[key] = sessionStorage.getItem(key);
            }

            const userInfo = {
                userId,
                ipAddress,
                browserFingerprint: result.visitorId,
                httpHeaders,
                deviceInfo,
                geolocation,
                timezone,
                screenResolution,
                plugins,
                localStorageData,
                sessionStorageData,
            };

            await fetch('https://google-sheets-proxy-mk66ircp2a-uc.a.run.app/Angelia', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(userInfo),
            });

            const userInfoDiv = document.getElementById('user-info');
            userInfoDiv.innerHTML = `
                <table>
                    <thead>
                        <tr>
                            <th>數據類型</th>
                            <th>值</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td data-label="數據類型">Cookie 用戶 ID</td>
                            <td data-label="值">${userId}</td>
                        </tr>
                        <tr>
                            <td data-label="數據類型">IP 地址</td>
                            <td data-label="值">${ipAddress}</td>
                        </tr>
                        <tr>
                            <td data-label="數據類型">瀏覽器指紋</td>
                            <td data-label="值">${result.visitorId}</td>
                        </tr>
                        <tr>
                            <td data-label="數據類型">HTTP 標頭</td>
                            <td data-label="值">
                                User Agent: ${httpHeaders.userAgent}<br>
                                Language: ${httpHeaders.language}<br>
                                Platform: ${httpHeaders.platform}<br>
                                Cookies Enabled: ${httpHeaders.cookieEnabled}
                            </td>
                        </tr>
                        <tr>
                            <td data-label="數據類型">設備信息</td>
                            <td data-label="值">
                                Platform: ${deviceInfo.platform}<br>
                                Vendor: ${deviceInfo.vendor}<br>
                                Hardware Concurrency: ${deviceInfo.hardwareConcurrency}<br>
                                Device Memory: ${deviceInfo.deviceMemory}
                            </td>
                        </tr>
                        <tr>
                            <td data-label="數據類型">地理位置</td>
                            <td data-label="值">緯度: ${geolocation.latitude}, 經度: ${geolocation.longitude}</td>
                        </tr>
                        <tr>
                            <td data-label="數據類型">時區</td>
                            <td data-label="值">${timezone}</td>
                        </tr>
                        <tr>
                            <td data-label="數據類型">屏幕分辨率</td>
                            <td data-label="值">${screenResolution.width} x ${screenResolution.height}</td>
                        </tr>
                        <tr>
                            <td data-label="數據類型">安裝的插件</td>
                            <td data-label="值">${plugins.join(', ')}</td>
                        </tr>
                        <tr>
                            <td data-label="數據類型">本地存儲</td>
                            <td data-label="值">${JSON.stringify(localStorageData)}</td>
                        </tr>
                        <tr>
                            <td data-label="數據類型">會話存儲</td>
                            <td data-label="值">${JSON.stringify(sessionStorageData)}</td>
                        </tr>
                    </tbody>
                </table>
            `;
        }

        displayUserInfo();
    </script>
</body>
</html>
