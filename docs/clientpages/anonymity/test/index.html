<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>中山匿名網頁</title>
    <link rel="stylesheet" href="style.css"> <!-- 引入外部的 CSS 文件路径 -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-2383721687553257" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h1>中山匿名網頁</h1>
        <form id="zsjhForm">
            <label for="anonymousContent">匿名內容</label>
            <textarea id="anonymousContent" name="anonymousContent" required></textarea>
            <div id="whiteBox" style="display: none;"></div>
            <p>提交表示您同意<a href="/clientpages/regulations">使用協議</a></p>
            <input type="hidden" id="userId" name="userId">
            <input type="hidden" id="formId" name="formId" value="zsjh">
            <button type="submit" id="submitButton">提交</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@fingerprintjs/fingerprintjs@3.3.1/dist/fp.min.js"></script>
    <script src="./js/Angelia.js"></script>
    <script src="./js/bubble.js"></script>
    <!--<script src="./js/post.js"></script>-->
    <script>
        document.getElementById('submitButton').addEventListener('click', function(event) {
            event.preventDefault(); // 防止表單提交
            
            // 取得textarea生成後的寬度和高度
            var textareaWidth = document.getElementById('anonymousContent').clientWidth;
            var textareaHeight = document.getElementById('anonymousContent').clientHeight;
            console.log('Textarea 寬度: ' + textareaWidth + 'px, 高度: ' + textareaHeight + 'px');
            
            // 設置white box的寬度和高度與textarea相同
            var whiteBox = document.getElementById('whiteBox');
            whiteBox.style.width = textareaWidth + 'px';
            whiteBox.style.height = textareaHeight + 'px';
            
            // 隱藏textarea並顯示white box
            document.getElementById('anonymousContent').style.display = 'none';
            whiteBox.style.display = 'block';
        });
    </script>
</body>
</html>
