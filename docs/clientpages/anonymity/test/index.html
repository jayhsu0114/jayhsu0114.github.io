<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用戶識別與設備分辨示例</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        @media (max-width: 600px) {
            table, thead, tbody, th, td, tr {
                display: block;
            }
            th {
                display: none;
            }
            td {
                border: none;
                position: relative;
                padding-left: 50%;
            }
            td:before {
                content: attr(data-label);
                position: absolute;
                left: 0;
                width: 45%;
                padding-left: 15px;
                font-weight: bold;
                white-space: nowrap;
            }
        }
    </style>
</head>
<body>
    <h1>用戶識別與設備分辨示例</h1>
    <div id="user-info"></div>

    <!-- 引入 FingerprintJS 库 -->
    <script src="https://cdn.jsdelivr.net/npm/@fingerprintjs/fingerprintjs@4.4.3/dist/fp.min.js"></script>

    <script>
        function setCookie(name, value, days) {
            const d = new Date();
            d.setTime(d.getTime() + (days * 24 * 60 * 60 * 1000));
            const expires = "expires=" + d.toUTCString();
            document.cookie = name + "=" + value + ";" + expires + ";path=/";
        }

        function getCookie(name) {
            const nameEQ = name + "=";
            const ca = document.cookie.split(';');
            for (let i = 0; i < ca.length; i++) {
                let c = ca[i];
                while (c.charAt(0) === ' ') c = c.substring(1, c.length);
                if (c.indexOf(nameEQ) === 0) return c.substring(nameEQ.length, c.length);
            }
            return null;
        }

        async function displayUserInfo() {
            // 生成或获取用户 ID
            const userId = getCookie('userId') || 'user_' + Math.random().toString(36).substr(2, 9);
            setCookie('userId', userId, 365);

            // 加载 FingerprintJS 库并获取浏览器指纹
            const fpPromise = FingerprintJS.load();
            const fp = await fpPromise;
            const result = await fp.get();

            // 获取其他信息
            const httpHeaders = getHttpHeaders();
            const deviceInfo = getDeviceInfo();
            const timezone = getTimezone();
            const screenResolution = getScreenResolution();
            const plugins = getPlugins();
            const localStorageData = getLocalStorage();
            const sessionStorageData = getSessionStorage();

            // 构建用户信息对象
            const userInfo = {
                userId,
                browserFingerprint: result.visitorId,
                httpHeaders,
                deviceInfo,
                timezone,
                screenResolution,
                plugins,
                localStorageData,
                sessionStorageData,
            };

            // 将用户信息发送到后端
            await fetch('https://google-sheets-proxy-mk66ircp2a-uc.a.run.app/Angelia', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(userInfo),
            });

            // 在页面上显示用户信息
            displayUserInfoOnPage(userInfo);
        }

        // 获取 HTTP 标头信息
        function getHttpHeaders() {
            return {
                userAgent: navigator.userAgent,
                language: navigator.language,
                platform: navigator.platform,
                cookieEnabled: navigator.cookieEnabled,
            };
        }

        // 获取设备信息
        function getDeviceInfo() {
            return {
                platform: navigator.platform,
                vendor: navigator.vendor,
                hardwareConcurrency: navigator.hardwareConcurrency,
                deviceMemory: navigator.deviceMemory || 'Unknown',
            };
        }

        // 获取时区
        function getTimezone() {
            return Intl.DateTimeFormat().resolvedOptions().timeZone;
        }

        // 获取屏幕分辨率
        function getScreenResolution() {
            return {
                width: screen.width,
                height: screen.height,
            };
        }

        // 获取已安装的插件
        function getPlugins() {
            const plugins = [];
            for (let i = 0; i < navigator.plugins.length; i++) {
                plugins.push(navigator.plugins[i].name);
            }
            return plugins;
        }

        // 获取本地存储数据
        function getLocalStorage() {
            const storage = {};
            for (let i = 0; i < localStorage.length; i++) {
                const key = localStorage.key(i);
                storage[key] = localStorage.getItem(key);
            }
            return storage;
        }

        // 获取会话存储数据
        function getSessionStorage() {
            const storage = {};
            for (let i = 0; i < sessionStorage.length; i++) {
                const key = sessionStorage.key(i);
                storage[key] = sessionStorage.getItem(key);
            }
            return storage;
        }

        // 将用户信息显示在页面上
        function displayUserInfoOnPage(userInfo) {
            const userInfoDiv = document.getElementById('user-info');
            userInfoDiv.innerHTML = `
                <table>
                    <thead>
                        <tr>
                            <th>數據類型</th>
                            <th>值</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td data-label="數據類型">Cookie 用戶 ID</td>
                            <td data-label="值">${userInfo.userId}</td>
                        </tr>
                        <tr>
                            <td data-label="數據類型">瀏覽器指紋</td>
                            <td data-label="值">${userInfo.browserFingerprint}</td>
                        </tr>
                        ${jsonToTableRows(userInfo.httpHeaders, 'HTTP 標頭')}
                        ${jsonToTableRows(userInfo.deviceInfo, '設備信息')}
                        <tr>
                            <td data-label="數據類型">時區</td>
                            <td data-label="值">${userInfo.timezone}</td>
                        </tr>
                        <tr>
                            <td data-label="數據類型">屏幕分辨率</td>
                            <td data-label="值">${userInfo.screenResolution.width} x ${userInfo.screenResolution.height}</td>
                        </tr>
                        <tr>
                            <td data-label="數據類型">安裝的插件</td>
                            <td data-label="值">${userInfo.plugins.join(', ')}</td>
                        </tr>
                        ${jsonToTableRows(userInfo.localStorageData, '本地存儲')}
                        ${jsonToTableRows(userInfo.sessionStorageData, '會話存儲')}
                    </tbody>
                </table>
            `;
        }

        // 将 JSON 对象转换为 HTML 表格行
        function jsonToTableRows(json, label) {
            let rows = '';
            for (const key in json) {
                if (json.hasOwnProperty(key)) {
                    rows += `
                        <tr>
                            <td data-label="${label}">${key}</td>
                            <td data-label="值">${json[key]}</td>
                        </tr>
                    `;
                }
            }
            return rows;
        }

        // 显示用户信息
        displayUserInfo();
    </script>
</body>
</html>
