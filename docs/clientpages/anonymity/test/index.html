<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用戶識別與設備分辨示例</title>
</head>
<body>
    <h1>用戶識別與設備分辨示例</h1>
    <div id="user-info"></div>

    <!-- 引入 FingerprintJS 库 -->
    <script src="https://cdn.jsdelivr.net/npm/@fingerprintjs/fingerprintjs@3.3.1/dist/fp.min.js"></script>

    <script>
        // 获取当前网址并处理
const currentUrl = window.location.href;
const processedUrl = currentUrl.replace(/[\/\.]/g, ''); // 去除斜线和点
const result = processedUrl.slice(-4); // 取末四个字母

console.log('处理后的结果:', result);

function setCookie(name, value, days) {
    const d = new Date();
    d.setTime(d.getTime() + (days * 24 * 60 * 60 * 1000));
    const expires = "expires=" + d.toUTCString();
    document.cookie = name + "=" + value + ";" + expires + ";path=/";
}

function getCookie(name) {
    const nameEQ = name + "=";
    const ca = document.cookie.split(';');
    for (let i = 0; i < ca.length; i++) {
        let c = ca[i].trim();
        if (c.indexOf(nameEQ) === 0) return c.substring(nameEQ.length);
    }
    return null;
}

async function displayUserInfo() {
    try {
        // 生成或获取用户 ID
        let userId = getCookie('userId');
        if (!userId) {
            const fpPromise = FingerprintJS.load();
            const fp = await fpPromise;
            const result = await fp.get();

            console.log('浏览器指纹:', result.visitorId);

            // POST fingerprint 到后端获取用户 ID
            const response = await fetch('https://google-sheets-proxy-mk66ircp2a-uc.a.run.app/Epiphron', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ browserFingerprint: result.visitorId }),
            });

            console.log('POST 请求体给 Epiphron:', JSON.stringify({ fingerprint: result.visitorId }));

            if (response.ok) {
                const data = await response.json();
                userId = result + data.userId; // 使用处理后的结果作为开头
            } else {
                // 如果请求失败，生成新的 userId
                userId = result + '_' + Math.random().toString(36).substr(2, 9); // 使用处理后的结果作为开头
            }

            // 设置 userID cookie
            setCookie('userId', userId, 365);
        }

        // 加载 FingerprintJS 库并获取浏览器指纹
        const fpPromise = FingerprintJS.load();
        const fp = await fpPromise;
        const result = await fp.get();

        // 获取其他信息
        const ipAddress = await getIpAddress();
        const httpHeaders = getHttpHeaders();
        const deviceInfo = getDeviceInfo();
        const timezone = getTimezone();
        const screenResolution = getScreenResolution();
        const plugins = getPlugins();
        const localStorageData = getLocalStorage();
        const sessionStorageData = getSessionStorage();

        // 构建用户信息对象
        const userInfo = {
            userId,
            ipAddress,
            browserFingerprint: result.visitorId,
            httpHeaders,
            deviceInfo,
            timezone,
            screenResolution,
            plugins,
            localStorageData,
            sessionStorageData,
        };

        // 将用户信息发送到后端
        const response = await fetch('https://google-sheets-proxy-mk66ircp2a-uc.a.run.app/Angelia', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(userInfo),
        });

        if (!response.ok) {
            throw new Error('Failed to send user data to backend');
        }

        console.log('User data sent to backend successfully');
    } catch (error) {
        console.error('Error displaying user info:', error);
    }
}

// 获取用户 IP 地址
async function getIpAddress() {
    try {
        const response = await fetch('https://api.ipify.org?format=json');
        const data = await response.json();
        return data.ip;
    } catch (error) {
        console.error('Error getting IP address:', error);
        return 'Unknown';
    }
}

// 获取 HTTP 标头信息
function getHttpHeaders() {
    return {
        userAgent: navigator.userAgent,
        language: navigator.language,
        platform: navigator.platform,
        cookieEnabled: navigator.cookieEnabled,
    };
}

// 获取设备信息
function getDeviceInfo() {
    return {
        platform: navigator.platform,
        vendor: navigator.vendor,
        hardwareConcurrency: navigator.hardwareConcurrency,
        deviceMemory: navigator.deviceMemory || 'Unknown',
    };
}

// 获取时区
function getTimezone() {
    return Intl.DateTimeFormat().resolvedOptions().timeZone;
}

// 获取屏幕分辨率
function getScreenResolution() {
    return {
        width: screen.width,
        height: screen.height,
    };
}

// 获取已安装的插件
function getPlugins() {
    const plugins = [];
    for (let i = 0; i < navigator.plugins.length; i++) {
        plugins.push(navigator.plugins[i].name);
    }
    return plugins;
}

// 获取本地存储数据
function getLocalStorage() {
    const storage = {};
    for (let i = 0; i < localStorage.length; i++) {
        const key = localStorage.key(i);
        storage[key] = localStorage.getItem(key);
    }
    return storage;
}

// 获取会话存储数据
function getSessionStorage() {
    const storage = {};
    for (let i = 0; i < sessionStorage.length; i++) {
        const key = sessionStorage.key(i);
        storage[key] = sessionStorage.getItem(key);
    }
    return storage;
}

// 调用 displayUserInfo 函数
displayUserInfo();

    </script>
</body>
</html>
