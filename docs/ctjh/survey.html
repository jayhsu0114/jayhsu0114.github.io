                <div class="question">
                    <div class="question-title">
                        <h3>請拖動拉條以輸入您的年齡</h3>
                    </div>
                    <div class="question-body">
                        <br>
                        <p>&nbsp;&nbsp;12</p> 
                        <br>
                        <input type="range" list="tickmarks" step=10  style="width:100%;" name="Q">
                        <datalist id="tickmarks">
                        <option value="0"></option>
                        <option value="10"></option>
                        <option value="20"></option>
                        <option value="30"></option>
                        <option value="40"></option>

                        <option value="100"></option>

                    </div>
                </div>
                    <br>
                <div class="question">
                    <div class="question-title">
                        <h3>您的性別</h3>
                    </div>
                    <div class="question-body">
                        <input type="radio" id="QQ" name="QQ" value="男">
                        <label for="QQ">男&nbsp;</label>
                        <input type="radio" id="QQ" name="QQ" value="女">
                        <label for="QQ">女&nbsp;</label>
                    </div>
                </div>
                
                <br>

                <div class="question">
                    <div class="question-title">
                        <h3>請輸入您的意見</h3>
                    </div>
                    <div class="question-body-textarea">
                        <textarea name="QQQ"  required></texTarea>
                    </div>
                </div>

                <br>

                <div class="question">
                    <div class="question-title">
                        <h3>請拖動拉條以評分</h3>
                    </div>
                    <div class="question-body">
                        <br>
                        <p>&nbsp;&nbsp;0</p> 
                        <br>
                        <input type="range" list="tickmarks" style="width:100%;" name="QQQQ">
                        <datalist id="tickmarks">
                        <option value="0"></option>
                        <option value="10"></option>
                        <option value="20"></option>
                        <option value="30"></option>
                        <option value="40"></option>
                        <option value="50"></option>
                        <option value="60"></option>
                        <option value="70"></option>
                        <option value="80"></option>
                        <option value="90"></option>
                        <option value="100"></option>
                        </datalist>
