<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>黑特告白中山股份無限匿名版</title>
	<style type="text/css">
		body {
			background-color: #FEFDF7;
			font-family: Arial, sans-serif;
			font-size: 16px;
			line-height: 1.5;
			margin: 0;
			padding: 0;
		}
		.container {
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			height: 100vh;
		}
		.title {
			font-size: 36px;
			font-weight: bold;
			text-align: center;
			color: #DE3637;
			text-shadow: 1px 1px 0px #FFFFFF;
			margin-bottom: 20px;
		}
		.input-group {
			display: flex;
			align-items: center;
			justify-content: center;
			background-color: #FFFFFF;
			box-shadow: 1px 1px 10px #BBBBBB;
			border-radius: 10px;
			padding: 20px;
		}
		.input {
			flex: 1;
			padding: 10px;
			border: none;
			border-radius: 5px;
			margin-right: 10px;
			font-size: 18px;
		}
		.button {
			background-color: #70a7dd;
			color: #FFFFFF;
			font-size: 18px;
			font-weight: bold;
			border: none;
			border-radius: 5px;
			padding: 10px 20px;
			cursor: pointer;
		}
		.button:hover {
			background-color: #5E94C5;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="title">黑特告白中山股份無限匿名版</div>
		<div class="input-group">
			<input type="text" class="input" placeholder="輸入你的告白">
			<button class="button">送出</button>
		</div>
	</div>
</body>
</html>
