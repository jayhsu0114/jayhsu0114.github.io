<!DOCTYPE html>
<html lang="en">
<head>

  <style>
  body {
    display: flex;
    justify-content: center;

    height: 100vh;
  }
  
  .container {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
  }
  
  h1 {
    text-align: center;
    font-size: 2rem;
    margin-bottom: 2rem;

    border: none;
    border-radius: 0.5rem;

</html>
