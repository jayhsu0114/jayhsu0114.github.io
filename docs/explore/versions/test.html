<!DOCTYPE html>
<html>
  <head>
    <title>Gradient Background Animation</title>
    <style>
      body {
        background-color: #fefdf7;
        background-image: linear-gradient(
          to bottom,
          #fefdf7,
          #70a7dd,
          #de3637
        );
        background-size: 400% 400%;
        animation: gradient 15s ease-in-out infinite;
      }

      @keyframes gradient {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }

      .container {
        width: 100%;
        max-width: 600px;
        margin: 0 auto;
        padding: 50px;
        text-align: center;
      }

      h1 {
        font-size: 3rem;
        color: #fff;
        text-shadow: 2px 2px #000;
      }

      input[type="text"] {
        width: 100%;
        padding: 10px;
        margin: 20px 0;
        border: none;
        border-radius: 5px;
        box-shadow: 2px 2px #70a7dd;
        font-size: 1.5rem;
        color: #de3637;
      }

      button {
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        background-color: #de3637;
        color: #fff;
        font-size: 1.5rem;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      button:hover {
        background-color: #70a7dd;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Gradient Background Animation</h1>
      <input type="text" placeholder="Enter text...">
      <button>Submit</button>
    </div>
  </body>
</html>
