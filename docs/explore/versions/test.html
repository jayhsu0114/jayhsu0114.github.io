<!DOCTYPE html>
<html>
<head>
	<title>黑特告白中山股份無限匿名版</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #f2f2f2;
		}
		.container {
			max-width: 600px;
			margin: 0 auto;
			text-align: center;
			padding: 20px;
			background-color: #fff;
			border-radius: 10px;
			box-shadow: 0 0 10px rgba(0,0,0,0.3);
		}
		h1 {
			font-size: 2em;
			margin-top: 0;
		}
		input[type=text] {
			width: 100%;
			padding: 12px;
			border: 1px solid #ccc;
			border-radius: 4px;
			box-sizing: border-box;
			margin-bottom: 10px;
			font-size: 1em;
		}
		button {
			background-color: #4CAF50;
			color: #fff;
			padding: 12px 20px;
			border: none;
			border-radius: 4px;
			cursor: pointer;
			font-size: 1em;
		}
		button:hover {
			background-color: #3e8e41;
		}
		@media screen and (max-width: 600px) {
			.container {
				padding: 10px;
			}
			h1 {
				font-size: 1.5em;
			}
			input[type=text] {
				font-size: 0.8em;
			}
			button {
				font-size: 0.8em;
			}
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>黑特告白中山股份無限匿名版</h1>
		<input type="text" placeholder="輸入文字...">
		<button>提交</button>
	</div>
</body>
</html>
