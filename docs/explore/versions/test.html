<!DOCTYPE html>
<html lang="zh-TW">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>黑特告白中山股份無限匿名版</title>
	<style>
		body {
			background-color: #FEFDF7;
			font-family: Arial, sans-serif;
			color: #333333;
		}
    h1 {
		font-size: 2.5rem;
		text-align: center;
		margin-top: 50px;
		margin-bottom: 30px;
		color: #DE3637;
	}
	
	form {
		display: flex;
		flex-direction: column;
		align-items: center;
		margin-top: 50px;
	}
	
	label {
		font-size: 1.2rem;
		margin-bottom: 10px;
		color: #333333;
	}
	
	input[type="text"] {
		padding: 10px;
		border-radius: 5px;
		border: none;
		background-color: #FFFFFF;
		box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
		width: 80%;
		margin-bottom: 20px;
	}
	
	button[type="submit"] {
		padding: 10px 30px;
		background-color: #70a7dd;
		color: #FFFFFF;
		border-radius: 5px;
		border: none;
		font-size: 1.2rem;
		cursor: pointer;
		transition: background-color 0.3s ease;
	}
	
	button[type="submit"]:hover {
		background-color: #428BCA;
	}
</style>

</head>
<body>
	<h1>黑特告白中山股份無限匿名版</h1>
	<form>
		<label for="input-text">輸入你的告白：</label>
		<input type="text" id="input-text" name="input-text">
		<button type="submit">送出</button>
	</form>
</body>
</html>
