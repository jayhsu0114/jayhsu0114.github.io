<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>黑特告白中山股份無限匿名版</title>
  <style>
    body {
      background: linear-gradient(to right, #4b6cb7, #182848);
      font-family: Arial, sans-serif;
    }
    .container {
      margin: 0 auto;
      max-width: 500px;
      padding: 30px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.2);
    }
    .title {
      font-size: 24px;
      font-weight: bold;
      text-align: center;
      margin-bottom: 20px;
      color: #fff;
      text-shadow: 2px 2px #000;
    }
    input[type=text] {
      display: block;
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      border: none;
      margin-bottom: 10px;
      font-size: 16px;
    }
    button[type=submit] {
      display: block;
      width: 100%;
      padding: 10px;
      background-color: #4b6cb7;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button[type=submit]:hover {
      background-color: #182848;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="title">黑特告白中山股份無限匿名版</h1>
    <form>
      <input type="text" placeholder="請輸入內容">
      <button type="submit">送出</button>
    </form>
  </div>
</body>
</html>
