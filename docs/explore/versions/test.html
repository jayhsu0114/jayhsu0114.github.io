<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>黑特告白中山股份無限匿名版</title>
  <style>
    /* 設定標題樣式 */
    h1 {
      text-align: center; /* 置中 */
      font-size: 2rem;
      margin-top: 2rem;
    }
    
    /* 設定輸入框樣式 */
    input[type="text"] {
      width: 100%;
      padding: 1rem;
      margin-top: 1rem;
      font-size: 1.5rem;
      box-sizing: border-box; /* 考慮邊框和內邊距的尺寸 */
    }
    
    /* 設定響應式佈局 */
    /* 在螢幕尺寸小於 768px 時，標題字型大小變小 */
    @media screen and (max-width: 768px) {
      h1 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <h1>黑特告白中山股份無限匿名版</h1>
  <input type="text" placeholder="在這裡輸入內容...">
</body>
</html>
