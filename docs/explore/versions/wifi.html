<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    async function readSheet() {
      const response = await fetch('https://sheets.googleapis.com/v4/spreadsheets/spreadsheetId/values/Sheet1!A1:D5', {
        headers: {
          Authorization: `Bearer ${accessToken}`,
        },
      });
      const data = await response.json();
      console.log(data.values);
    }
    
    async function writeSheet() {
      const response = await fetch('https://sheets.googleapis.com/v4/spreadsheets/spreadsheetId/values/Sheet1!A1:D5:append', {
        method: 'POST',
        headers: {
          Authorization: `Bearer ${accessToken}`,
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({
          values: [[Math.random(), Math.random(), Math.random(), Math.random()]],
        }),
      });
      console.log(await response.json());
    }
    </script>
</body>
</html>
