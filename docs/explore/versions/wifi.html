<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <script>
    function writeToSheet() {
      // Replace with your API key
      var apiKey = 'AIzaSyBDzFm4-BVk67Y1vDC15ulWwya7nN3FTYA';
      
      // Replace with the ID of the spreadsheet you want to write to
      var spreadsheetId = '1-m9YwtDYtiGqd1Vv6pbEUFkHdnX6q2N8fLlKjyhmOgY';
      
      // Replace with the range of cells you want to write to
      var range = '工作表1!A1:A1';
      
      // Replace with the data you want to write to the spreadsheet
      var values = [[Math.random()]];
      
      // Replace with the URL of your web app
      var origin = 'http://jayhsu0114.github.io';
      
      var fetchOptions = {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'Authorization': 'Bearer ' + apiKey
        },
        body: JSON.stringify({
          range: range,
          values: values
        }),
        mode: 'cors',
        credentials: 'include'
      };
      
      fetch(`https://sheets.googleapis.com/v4/spreadsheets/${spreadsheetId}/values/${range}:append?insertDataOption=INSERT_ROWS&valueInputOption=RAW`, fetchOptions)
        .then(function(response) {
          return response.json();
        }).then(function(json) {
          console.log(json);
        });
    }
  </script>
  <button onclick="writeToSheet()">Write to sheet</button>
  
</body>
</html>
