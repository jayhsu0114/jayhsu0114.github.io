  <script>
    async function readSheet() {
  const response = await fetch('https://sheets.googleapis.com/v4/spreadsheets/1-m9YwtDYtiGqd1Vv6pbEUFkHdnX6q2N8fLlKjyhmOgY//values/%E5%B7%A5%E4%BD%9C%E8%A1%A8%E5%B7%A5%E4%BD%9C%E8%A1%A81!A1:D5', {

async function writeSheet() {
  const response = await fetch('https://sheets.googleapis.com/v4/spreadsheets/1-m9YwtDYtiGqd1Vv6pbEUFkHdnX6q2N8fLlKjyhmOgY//values/%E5%B7%A5%E4%BD%9C%E8%A1%A81!A1:D5:append', {
    method: 'POST',
    headers: {
      Authorization: `Bearer ${accessToken}`,
      'Content-Type': 'application/json',
    },
    body: JSON.stringify({
      values: [[Math.random(), Math.random(), Math.random(), Math.random()]],
    }),
  });
  console.log(await response.json());
}
