<!DOCTYPE html>
<html>
<head>
    <title>获取当前页面的URL参数值</title>
</head>
<body>
    <input type="text" id="fbclid" placeholder="fbclid 参数值将在此显示">

    <script>
        // 获取当前页面的URL
        var currentURL = window.location.href;

        // 解析URL，获取参数部分
        var urlParams = new URL(currentURL);

        // 获取特定参数的值
        var paramValue = urlParams.searchParams.get('fbclid');

        // 将参数值设置到输入元素中
        var fbclidInput = document.getElementById('fbclid');
        fbclidInput.value = paramValue;
    </script>
</body>
</html>
