<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>江翠資料庫</title>
</head>
<body>
  <h1>江翠資料庫</h1>
  <div id="data"></div>

  <!-- 引入自定义 JavaScript 文件 -->
  <script src="/ctjh-database-view.js"></script>

  <!-- 在这里处理数据的显示 -->
  <script>
    // 输出从 ctjh-database-view.js 中获取的数据
    console.log('Sheet Data:', sheetData);
    
    // 示例：将数据显示在页面上
    const dataDiv = document.getElementById('data');
    if (sheetData && sheetData.length > 0) {
      let html = '<table border="1"><tr>';
      sheetData[0].forEach(header => {
        html += `<th>${header}</th>`;
      });
      html += '</tr>';
      sheetData.slice(1).forEach(row => {
        html += '<tr>';
        row.forEach(cell => {
          html += `<td>${cell}</td>`;
        });
        html += '</tr>';
      });
      html += '</table>';
      dataDiv.innerHTML = html;
    } else {
      dataDiv.innerHTML = 'No data found.';
    }
  </script>
</body>
</html>
