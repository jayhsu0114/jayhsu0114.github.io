<!DOCTYPE html>
<html>
<head>
  <title>中山資料庫</title>
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
    }
    th, td {
      border: 1px solid black;
      padding: 8px;
      text-align: left;
    }
  </style>
</head>
<body>
  <h1>中山資料庫</h1>
  <div id="data"></div>

  <script>
    // 使用你的 Cloud Run 服务 URL
    const API_URL = 'https://google-sheets-proxy-mk66ircp2a-uc.a.run.app/ctjh-database-view';

    fetch(API_URL)
      .then(response => response.json())
      .then(data => {
        if (data.length > 0) {
          let html = '<table>';
          // 创建表头
          html += '<tr>';
          data[0].forEach(header => {
            html += `<th>${header}</th>`;
          });
          html += '</tr>';
          // 创建表格行
          data.slice(1).forEach(row => {
            html += '<tr>';
            row.forEach(cell => {
              html += `<td>${cell}</td>`;
            });
            html += '</tr>';
          });
          html += '</table>';
          document.getElementById('data').innerHTML = html;
        } else {
          document.getElementById('data').innerHTML = 'No data found.';
        }
      })
      .catch(error => console.error('Error:', error));
  </script>
</body>
</html>
