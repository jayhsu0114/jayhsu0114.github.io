<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>zsjh Google Sheet Data</title>
</head>
<body>
    <h1>zsjh Google Sheet Data</h1>
    <div id="zsjh-data"></div>

    <script>
        async function fetchSheetData() {
            try {
                const response = await fetch('https://google-sheets-proxy-mk66ircp2a-uc.a.run.app/zsjh-sheet-data');
                const data = await response.json();
                displayData(data, 'zsjh-data');
            } catch (error) {
                document.getElementById('zsjh-data').innerHTML = 'Error fetching data: ' + error;
            }
        }

        function displayData(data, elementId) {
            if (data && data.values && data.values.length > 0) {
                let output = '<table border="1">';
                data.values.forEach(row => {
                    output += '<tr>';
                    row.forEach(cell => {
                        output += `<td>${cell}</td>`;
                    });
                    output += '</tr>';
                });
                output += '</table>';
                document.getElementById(elementId).innerHTML = output;
            } else {
                document.getElementById(elementId).innerHTML = 'No data found.';
            }
        }

        fetchSheetData();
    </script>
</body>
</html>
