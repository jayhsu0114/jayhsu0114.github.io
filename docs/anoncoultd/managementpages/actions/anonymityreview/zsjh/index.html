<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zsjh Data Page</title>
</head>
<body>
  <div id="zsjh-data">
    <!-- 初始显示的文本，当数据加载完成后会被替换 -->
    Loading data...
  </div>

  <!-- 引入 Axios 库，用于发起 HTTP 请求 -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

  <!-- 在此处添加 JavaScript 代码 -->
  <script>
    // 使用 Axios 发起 GET 请求获取数据
    axios.get('https://google-sheets-proxy-mk66ircp2a-uc.a.run.app/zsjh-sheet-data')
      .then(function (response) {
        // 请求成功处理
        const data = response.data;
        const zsjhDataElement = document.getElementById('zsjh-data');

        if (data && data.length > 0) {
          // 在这里检查每一行数据，如果长度不足，则填充空白列
          data.forEach(function (row) {
            while (row.length < 7) { // 假设每行最多有7列，根据您的实际情况调整
              row.push(""); // 添加空白列
            }
          });

          // 生成 HTML 表格并更新页面内容
          const tableHtml = generateTableHtml(data);
          zsjhDataElement.innerHTML = tableHtml;
        } else {
          // 如果没有数据，显示 "No data found."
          zsjhDataElement.textContent = 'No data found.';
        }
      })
      .catch(function (error) {
        // 请求失败处理
        console.error('Error fetching data:', error);
        const zsjhDataElement = document.getElementById('zsjh-data');
        zsjhDataElement.textContent = 'Error fetching data.';
      });

    // 生成 HTML 表格的函数
    function generateTableHtml(data) {
      let html = '<table border="1">';
      // 遍历数据行
      data.forEach(function (row) {
        html += '<tr>';
        // 遍历行中的每个单元格
        row.forEach(function (cell) {
          html += `<td>${cell}</td>`;
        });
        html += '</tr>';
      });
      html += '</table>';
      return html;
    }
  </script>
</body>
</html>
