<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zsjh Data Page</title>
</head>
<body>
  <div id="zsjh-data">
    <!-- 初始顯示的文字，當資料加載完成後會被替換 -->
    資料載入中...
  </div>

  <!-- 引入 Axios 库，用于發起 HTTP 請求 -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

  <!-- JavaScript 代碼部分 -->
  <script>
    // 使用 Axios 發起 GET 請求獲取資料
    axios.get('https://google-sheets-proxy-mk66ircp2a-uc.a.run.app/zsjh-sheet-data')
      .then(function (response) {
        // 請求成功處理
        const data = response.data;
        const zsjhDataElement = document.getElementById('zsjh-data');

        if (data && data.length > 0 && data[0].length > 0) {
          // 如果有資料，生成空的 HTML 表格結構
          const tableHtml = '<table border="1" id="zsjh-table"></table>';
          zsjhDataElement.innerHTML = tableHtml;

          // 填充表格內容
          fillTable(data);
        } else {
          // 如果沒有資料，顯示 "找不到資料."
          zsjhDataElement.textContent = '找不到資料.';
        }
      })
      .catch(function (error) {
        // 請求失敗處理
        console.error('錯誤發生:', error);
        const zsjhDataElement = document.getElementById('zsjh-data');
        zsjhDataElement.textContent = '請求資料失敗，請檢查網路連接或稍後再試.';
      });

    // 填充表格內容的函式
    function fillTable(data) {
      const table = document.getElementById('zsjh-table');

      // 遍歷資料行
      data.forEach((row, rowIndex) => {
        const tr = document.createElement('tr');
        // 遍歷行中的每個單元格
        row.forEach((cell, cellIndex) => {
          const td = document.createElement('td');
          const cellValue = cell !== undefined && cell !== null ? cell : ''; // 確保空單元格顯示為空字符串
          td.textContent = cellValue;
          tr.appendChild(td);
        });
        table.appendChild(tr);
      });
    }
  </script>
</body>
</html>
