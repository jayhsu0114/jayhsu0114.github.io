<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ZSJH審核頁面</title>
  <link rel="stylesheet" href="style.css"> <!-- 引入外部 CSS 文件 -->
</head>
<body>
  <div id="zsjh-data">
    正在加載數據...
  </div>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

  <script>
    axios.get('https://google-sheets-proxy-mk66ircp2a-uc.a.run.app/zsjh-sheet-data')
      .then(function (response) {
        const data = response.data;
        const zsjhDataElement = document.getElementById('zsjh-data');

        if (data && data.length > 0) {
          // 填充空白列
          data.forEach(function (row) {
            while (row.length < 7) {
              row.push("");
            }
          });

          // 生成 HTML 表格並更新頁面內容
          const tableHtml = generateTableHtml(data);
          zsjhDataElement.innerHTML = tableHtml;
        } else {
          zsjhDataElement.textContent = '找不到數據.';
        }
      })
      .catch(function (error) {
        console.error('Error fetching data:', error);
        const zsjhDataElement = document.getElementById('zsjh-data');
        zsjhDataElement.textContent = '獲取數據出錯.';
      });

    function generateTableHtml(data) {
      let html = '<table>';
      data.forEach(function (row, rowIndex) {
        html += '<tr>';
        row.forEach(function (cell, cellIndex) {
          if (rowIndex === 0) {
            html += `<th>${cell}</th>`;
          } else {
            if (cellIndex === 1) {
              html += `<td class="content-cell"><textarea class="content-textarea">${cell}</textarea></td>`;
            } else if (cellIndex === 3) {
              html += `<td class="action-cell"><button class="action-button" onclick="handleButtonClick(this, ${rowIndex})">通過</button></td>`;
            } else if (cellIndex === 4) {
              html += `<td class="action-cell"><button class="action-button" onclick="handleButtonClick(this, ${rowIndex})">不通過</button></td>`;
            } else {
              html += `<td>${cell}</td>`;
            }
          }
        });
        html += '</tr>';
      });
      html += '</table>';
      return html;
    }

    function handleButtonClick(button, rowIndex) {
      const rowButtons = document.querySelectorAll(`#zsjh-data table tr:nth-child(${rowIndex + 1}) .action-button`);
      const textarea = document.querySelector(`#zsjh-data table tr:nth-child(${rowIndex + 1}) .content-textarea`);

      // 隱藏當前行的所有按鈕
      rowButtons.forEach(function (btn) {
        btn.style.display = 'none';
      });

      // 將當前行的 textarea 設置為不能編輯
      if (textarea) {
        textarea.setAttribute('disabled', 'disabled');
      }
    }
  </script>
</body>
</html>
