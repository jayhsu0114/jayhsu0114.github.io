<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ZSJH審核頁面</title>
  <link rel="stylesheet" href="style.css"> <!-- 引入外部 CSS 文件 -->
</head>
<body>
  <div id="zsjh-data">
    正在加載數據...
  </div>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

  <script>
    axios.get('https://google-sheets-proxy-mk66ircp2a-uc.a.run.app/zsjh-sheet-data')
      .then(function (response) {
        const data = response.data;
        const zsjhDataElement = document.getElementById('zsjh-data');

        if (data && data.length > 0) {
          data.forEach(function (row) {
            while (row.length < 7) {
              row.push("");
            }
          });

          const tableHtml = generateTableHtml(data);
          zsjhDataElement.innerHTML = tableHtml;
        } else {
          zsjhDataElement.textContent = '找不到數據.';
        }
      })
      .catch(function (error) {
        console.error('Error fetching data:', error);
        const zsjhDataElement = document.getElementById('zsjh-data');
        zsjhDataElement.textContent = '獲取數據出錯.';
      });

    function generateTableHtml(data) {
      let html = '<table>';
      data.forEach(function (row, rowIndex) {
        html += '<tr>';
        row.forEach(function (cell, cellIndex) {
          if (rowIndex === 0) {
            html += `<th>${cell}</th>`;
          } else {
            if (cellIndex === 1) {
              html += `<td class="content-cell"><textarea class="content-textarea" id="textarea-${rowIndex}">${cell}</textarea></td>`;
            } else if (cellIndex === 3) {
              html += `<td class="action-cell"><button class="action-button" onclick="handleButtonClick(${rowIndex}, '通過')">通過</button></td>`;
            } else if (cellIndex === 4) {
              html += `<td class="action-cell"><button class="action-button" onclick="handleButtonClick(${rowIndex}, '不通過')">不通過</button></td>`;
            } else {
              html += `<td>${cell}</td>`;
            }
          }
        });
        html += '</tr>';
      });
      html += '</table>';
      return html;
    }

    function handleButtonClick(rowIndex, status) {
      const row = document.querySelector(`#zsjh-data table tr:nth-child(${rowIndex + 1})`);
      const buttons = row.querySelectorAll('.action-button');
      const textarea = row.querySelector(`#textarea-${rowIndex}`).value;

      buttons.forEach(button => button.disabled = true);

      axios.post('https://google-sheets-proxy-mk66ircp2a-uc.a.run.app/zsjh-anonymity-update', {
        rowIndex: rowIndex,
        status: status,
        anonymousContent: textarea  // 傳遞匿名內容至後端
      })
      .then(function (response) {
        console.log('Status updated successfully');
        // 更新前端顯示，例如在按鈕消失後顯示狀態
        const cellToUpdate = status === '通過' ? 3 : 4;
        row.querySelector(`td:nth-child(${cellToUpdate + 1})`).textContent = status;
        row.querySelector(`#textarea-${rowIndex}`).disabled = true; // 禁用textarea
      })
      .catch(function (error) {
        console.error('Error updating status:', error);
      });
    }
  </script>
</body>
</html>
