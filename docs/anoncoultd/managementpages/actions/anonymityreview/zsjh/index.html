<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zsjh Data Page</title>
</head>
<body>
  <div id="zsjh-data">
    <!-- 初始顯示的文本，當數據加載完成後會被替換 -->
    Loading data...
  </div>

  <!-- 引入 Axios 库，用于發起 HTTP 请求 -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

  <!-- 在此處添加 JavaScript 代碼 -->
  <script>
    // 使用 Axios 發起 GET 請求獲取數據
    axios.get('https://google-sheets-proxy-mk66ircp2a-uc.a.run.app/zsjh-sheet-data')
      .then(function (response) {
        // 請求成功處理
        const data = response.data;
        const zsjhDataElement = document.getElementById('zsjh-data');

        if (data && data.length > 0) {
          // 如果有數據，生成 HTML 表格並更新頁面內容
          const tableHtml = generateTableHtml(data);
          zsjhDataElement.innerHTML = tableHtml;
        } else {
          // 如果沒有數據，顯示 "No data found."
          zsjhDataElement.textContent = 'No data found.';
        }
      })
      .catch(function (error) {
        // 請求失敗處理
        console.error('Error fetching data:', error);
        const zsjhDataElement = document.getElementById('zsjh-data');
        zsjhDataElement.textContent = 'Error fetching data.';
      });

    // 生成 HTML 表格的函數
    function generateTableHtml(data) {
      let html = '<table border="1">';
      // 遍歷數據行
      data.forEach(function (row, rowIndex) {
        html += '<tr>';
        // 遍歷行中的每個單元格
        row.forEach(function (cell, cellIndex) {
          const cellValue = cell !== undefined && cell !== null ? cell : ''; // 確保空單元格顯示為空字符串
          if (rowIndex === 0) {
            // 標題行，不添加按鈕
            html += `<td>${cellValue}</td>`;
          } else if (cellIndex === 3 || cellIndex === 4) { // 通過（D）和不通過（E）列
            const buttonText = cellIndex === 3 ? '通過' : '不通過';
            html += `<td><button onclick="updateCell(${rowIndex + 1}, ${cellIndex + 1}, '${buttonText}')">${buttonText}</button></td>`;
          } else {
            html += `<td>${cellValue}</td>`;
          }
        });
        html += '</tr>';
      });
      html += '</table>';
      return html;
    }

    // 更新單元格數據的函數
    function updateCell(row, col, value) {
      axios.post('https://google-sheets-proxy-mk66ircp2a-uc.a.run.app/zsjh-update-cell', {
        row: row,
        col: col,
        value: value
      })
      .then(function (response) {
        // 更新成功，刷新頁面數據
        location.reload();
      })
      .catch(function (error) {
        console.error('Error updating cell:', error);
      });
    }
  </script>
</body>
</html>
