<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ZSJH審核頁面</title>
  <link rel="stylesheet" href="style.css"> <!-- 引入外部 CSS 文件 -->
</head>
<body>
  <div id="zsjh-data">
    <!-- 初始顯示的文字，當數據加載完成後會被替換 -->
    正在加載數據...
  </div>

  <!-- 引入 Axios 庫，用於發起 HTTP 請求 -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

  <!-- 在此處添加 JavaScript 代碼 -->
  <script>
    // 使用 Axios 發起 GET 請求獲取數據
    axios.get('https://google-sheets-proxy-mk66ircp2a-uc.a.run.app/zsjh-sheet-data')
      .then(function (response) {
        // 請求成功處理
        const data = response.data;
        const zsjhDataElement = document.getElementById('zsjh-data');

        if (data && data.length > 0) {
          // 在這裡檢查每一行數據，如果長度不足，則填充空白列
          data.forEach(function (row, rowIndex) {
            while (row.length < 7) { // 假設每行最多有7列，根據您的實際情況調整
              row.push(""); // 添加空白列
            }

            // 在除了標題列之外的每一列的「通過」和「不通過」單元格中添加按鈕
            if (rowIndex > 0) { // 跳過標題行
              row[3] = `<button class="action-button" onclick="handleButtonClick(this, ${rowIndex})">通過</button>`;
              row[4] = `<button class="action-button" onclick="handleButtonClick(this, ${rowIndex})">不通過</button>`;
            }
          });

          // 生成 HTML 表格並更新頁面內容
          const tableHtml = generateTableHtml(data);
          zsjhDataElement.innerHTML = tableHtml;
        } else {
          // 如果沒有數據，顯示 "No data found."
          zsjhDataElement.textContent = '找不到數據.';
        }
      })
      .catch(function (error) {
        // 請求失敗處理
        console.error('Error fetching data:', error);
        const zsjhDataElement = document.getElementById('zsjh-data');
        zsjhDataElement.textContent = '獲取數據出錯.';
      });

    // 生成 HTML 表格的函數
    function generateTableHtml(data) {
      let html = '<table>';
      // 遍歷數據行
      data.forEach(function (row, rowIndex) {
        html += '<tr>';
        // 遍歷行中的每個單元格
        row.forEach(function (cell, cellIndex) {
          if (rowIndex === 0) {
            html += `<th>${cell}</th>`;
          } else {
            if (cellIndex === 3 || cellIndex === 4) { // 「通過」和「不通過」列
              html += `<td class="action-cell">${cell}</td>`;
            } else {
              html += `<td>${cell}</td>`;
            }
          }
        });
        html += '</tr>';
      });
      html += '</table>';
      return html;
    }

    // 按鈕點擊處理函數
    function handleButtonClick(button, rowIndex) {
      // 找到當前行的所有按鈕
      const rowButtons = document.querySelectorAll(`#zsjh-data table tr:nth-child(${rowIndex + 1}) .action-button`);

      // 隱藏當前行的所有按鈕
      rowButtons.forEach(function (btn) {
        btn.style.display = 'none';
      });
    }
  </script>
</body>
</html>
