<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zsjh Data Page</title>
</head>
<body>
  <div id="zsjh-data">
    <!-- 初始显示的文本，当数据加载完成后会被替换 -->
    Loading data...
  </div>

  <!-- 引入 Axios 库，用于发起 HTTP 请求 -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

  <!-- 在此处添加 JavaScript 代码 -->
  <script>
    // 使用 Axios 发起 GET 请求获取数据
    axios.get('https://google-sheets-proxy-mk66ircp2a-uc.a.run.app/zsjh-sheet-data')
      .then(function (response) {
        // 请求成功处理
        const data = response.data;
        const zsjhDataElement = document.getElementById('zsjh-data');

        if (data && data.length > 0 && data[0].length > 0) {
          // 如果有数据，生成 HTML 表格并更新页面内容
          const tableHtml = generateTableHtml(data);
          zsjhDataElement.innerHTML = tableHtml;
        } else {
          // 如果没有数据，显示 "No data found."
          zsjhDataElement.textContent = 'No data found.';
        }
      })
      .catch(function (error) {
        // 请求失败处理
        console.error('Error fetching data:', error);
        const zsjhDataElement = document.getElementById('zsjh-data');
        zsjhDataElement.textContent = 'Error fetching data.';
      });

    // 生成 HTML 表格的函数
    function generateTableHtml(data) {
      let html = '<table border="1">';
      // 遍历数据行
      data.forEach((row, rowIndex) => {
        html += '<tr>';
        // 遍历行中的每个单元格
        row.forEach((cell, cellIndex) => {
          const cellValue = cell || ''; // 确保空单元格显示为空字符串
          if (rowIndex === 0) {
            // 标题行，不添加按钮
            html += `<td>${cellValue}</td>`;
          } else if (cellIndex === 3 || cellIndex === 4) { // 通過（D）和不通過（E）列
            const buttonText = cellIndex === 3 ? '通過' : '不通過';
            html += `<td><button onclick="updateCell(${rowIndex + 1}, ${cellIndex + 1}, '${buttonText}')">${buttonText}</button></td>`;
          } else {
            html += `<td>${cellValue}</td>`;
          }
        });
        html += '</tr>';
      });
      html += '</table>';
      return html;
    }

    // 更新单元格数据的函数
    function updateCell(row, col, value) {
      axios.post('https://google-sheets-proxy-mk66ircp2a-uc.a.run.app/zsjh-update-cell', {
        row: row,
        col: col,
        value: value
      })
      .then(function (response) {
        // 更新成功，刷新页面数据
        location.reload();
      })
      .catch(function (error) {
        console.error('Error updating cell:', error);
      });
    }
  </script>
</body>
</html>
