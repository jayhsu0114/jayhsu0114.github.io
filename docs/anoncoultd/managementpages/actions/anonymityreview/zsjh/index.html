<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ZSJH審核頁面</title>
  <link rel="stylesheet" href="style.css"> <!-- 引入外部 CSS 文件 -->
</head>
<body>
  <div id="zsjh-data">
    正在加載數據...
  </div>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

  <script>
    axios.get('https://google-sheets-proxy-mk66ircp2a-uc.a.run.app/zsjh-sheet-data')
      .then(function (response) {
        const data = response.data;
        const zsjhDataElement = document.getElementById('zsjh-data');

        if (data && data.length > 0) {
          data.forEach(function (row) {
            while (row.length < 7) {
              row.push("");
            }
          });

          const tableHtml = generateTableHtml(data);
          zsjhDataElement.innerHTML = tableHtml;
        } else {
          zsjhDataElement.textContent = '找不到數據.';
        }
      })
      .catch(function (error) {
        console.error('Error fetching data:', error);
        const zsjhDataElement = document.getElementById('zsjh-data');
        zsjhDataElement.textContent = '獲取數據出錯.';
      });

    function generateTableHtml(data) {
      let html = '<table>';
      data.forEach(function (row, rowIndex) {
        html += '<tr>';
        row.forEach(function (cell, cellIndex) {
          if (rowIndex === 0) {
            html += `<th>${cell}</th>`;
          } else {
            if (cellIndex === 1) {
              html += `<td class="content-cell"><textarea class="content-textarea">${cell}</textarea></td>`;
            } else if (cellIndex === 3) {
              const status = row[3];
              if (status) {
                html += `<td class="action-cell">${status}</td>`;
                html += `<td class="action-cell"></td>`;
              } else {
                html += `<td class="action-cell"><button class="action-button" onclick="handleButtonClick(${rowIndex}, '通過', this)">通過</button></td>`;
                html += `<td class="action-cell"><button class="action-button" onclick="handleButtonClick(${rowIndex}, '不通過', this)">不通過</button></td>`;
              }
            } else if (cellIndex === 4) {
              const status = row[4];
              if (status) {
                html += `<td class="action-cell"></td>`;
                html += `<td class="action-cell">${status}</td>`;
              }
            } else {
              html += `<td>${cell}</td>`;
            }
          }
        });
        html += '</tr>';
      });
      html += '</table>';
      return html;
    }

    function handleButtonClick(rowIndex, status, button) {
      const row = document.querySelector(`#zsjh-data table tr:nth-child(${rowIndex + 1})`);
      const buttons = row.querySelectorAll('.action-button');
      const textarea = row.querySelector('.content-textarea');

      // 隱藏所有按鈕
      buttons.forEach(btn => btn.style.display = 'none');

      // 設置 textarea 為不可編輯
      if (textarea) {
        textarea.disabled = true;
      }

      // 在同一格顯示狀態
      const statusCell = row.cells[status === '通過' ? 3 : 4];
      statusCell.textContent = status;

      // 確保另一格是空白
      const otherStatusCell = row.cells[status === '通過' ? 4 : 3];
      otherStatusCell.textContent = '';

      // 發送 POST 請求更新狀態
      axios.post('https://google-sheets-proxy-mk66ircp2a-uc.a.run.app/zsjh-anonymity-update', {
        rowIndex: rowIndex,
        status: status
      })
      .then(function (response) {
        console.log('Status updated successfully');
      })
      .catch(function (error) {
        console.error('Error updating status:', error);
      });
    }
  </script>
</body>
</html>
