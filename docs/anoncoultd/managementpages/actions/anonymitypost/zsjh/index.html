<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ZSJH製圖頁面</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="header-table">
    <table>
      <tr>
        <th>輸入時間</th>
        <th>匿名內容</th>
        <th>輸入者IP</th>
        <th>通過</th>
        <th>不通過</th>
        <th>編號</th>
        <th>發布</th>
      </tr>
    </table>
  </div>

  <div id="zsjh-data" class="loading">
    正在加載數據...
  </div>

  <div id="imageContainer"></div>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script>
    axios.get('https://google-sheets-proxy-mk66ircp2a-uc.a.run.app/zsjh-sheet-data')
      .then(function (response) {
        const data = response.data;
        const zsjhDataElement = document.getElementById('zsjh-data');

        if (data && data.length > 0) {
          data.forEach(function (row) {
            while (row.length < 7) {
              row.push("");
            }
          });

          const tableHtml = generateTableHtml(data);
          zsjhDataElement.innerHTML = tableHtml;

        } else {
          zsjhDataElement.textContent = '找不到數據.';
        }
      })
      .catch(function (error) {
        console.error('Error fetching data:', error);
        const zsjhDataElement = document.getElementById('zsjh-data');
        zsjhDataElement.textContent = '獲取數據出錯.';
      });

    function generateTableHtml(data) {
      let html = '<table>';
      data.forEach(function (row, rowIndex) {
        html += '<tr>';

        row.forEach(function (cell, cellIndex) {
          if (rowIndex === 0) {
            html += `<th>${cell}</th>`;
          } else {
            if (cellIndex === 6 && row[5]) {
              html += `<td><button class="image-button" onclick="handleImageButtonClick(${rowIndex}, '${row[1]}', '${row[5]}', '${row[0]}', this)">生成圖片</button></td>`;
            } else {
              html += `<td>${cell}</td>`;
            }
          }
        });

        html += '</tr>';
      });
      html += '</table>';
      return html;
    }

    async function handleImageButtonClick(rowIndex, inputText, inputId, inputTimestamp, buttonElement) {
      console.log(`Button clicked for row: ${rowIndex}`);
      const apiBaseUrl = 'https://google-sheets-proxy-mk66ircp2a-uc.a.run.app';
      const imageUrl = `${apiBaseUrl}/zsjh-postmaker/get-image?text=${encodeURIComponent(inputText)}&id=${encodeURIComponent(inputId)}&timestamp=${encodeURIComponent(inputTimestamp)}`;
      console.log(`Fetching image from URL: ${imageUrl}`);
      
      const imageElement = document.createElement('img');
      imageElement.crossOrigin = "Anonymous"; // 設置跨域屬性
      imageElement.src = imageUrl;
      const imageContainer = document.getElementById('imageContainer');
      imageContainer.innerHTML = '';
      imageContainer.appendChild(imageElement);
      console.log('Image element added to DOM:', imageElement);

      imageElement.onload = () => {
        console.log('Image loaded successfully');
        const canvas = document.createElement('canvas');
        canvas.width = imageElement.width;
        canvas.height = imageElement.height;
        const ctx = canvas.getContext('2d');
        ctx.drawImage(imageElement, 0, 0, canvas.width, canvas.height);

        canvas.toBlob((blob) => {
          const url = URL.createObjectURL(blob);
          const a = document.createElement('a');
          a.href = url;
          a.download = `${inputId}.png`; // 設置下載文件名
          a.style.display = 'none';
          document.body.appendChild(a);
          a.click();
          document.body.removeChild(a);
          URL.revokeObjectURL(url); // 釋放 URL 對象
        }, 'image/png');
        
        buttonElement.style.display = 'none';
        const table = document.querySelector('#zsjh-data table');
        table.rows[rowIndex].cells[6].innerText = '已發布';
        console.log('Table updated after image download');
        console.log('Button hidden');
      };

      imageElement.onerror = (error) => {
        console.error('取得圖片時發生錯誤:', error);
      };
    }
  </script>
</body>
</html>
