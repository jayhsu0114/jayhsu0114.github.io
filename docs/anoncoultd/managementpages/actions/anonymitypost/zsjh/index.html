<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ZSJH貼文製圖</title>
  <link rel="stylesheet" href="style.css"> <!-- 引入外部 CSS 文件 -->
</head>
<body>
  <div id="header-table">
    <table>
      <tr>
        <th>輸入時間</th>
        <th>匿名內容</th>
        <th>輸入者IP</th>
        <th>通過</th>
        <th>不通過</th>
        <th>編號</th>
        <th>發布</th>
      </tr>
    </table>
  </div>

  <div id="zsjh-data" class="loading">
    正在加載數據...
  </div>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script>
    axios.get('https://google-sheets-proxy-mk66ircp2a-uc.a.run.app/zsjh-sheet-data')
      .then(function (response) {
        const data = response.data;
        const zsjhDataElement = document.getElementById('zsjh-data');

        if (data && data.length > 0) {
          data.forEach(function (row) {
            while (row.length < 7) {
              row.push("");
            }
          });

          const tableHtml = generateTableHtml(data);
          zsjhDataElement.innerHTML = tableHtml;

        } else {
          zsjhDataElement.textContent = '找不到數據.';
        }
      })
      .catch(function (error) {
        console.error('Error fetching data:', error);
        const zsjhDataElement = document.getElementById('zsjh-data');
        zsjhDataElement.textContent = '獲取數據出錯.';
      });

    function generateTableHtml(data) {
      let html = '<table>';
      data.forEach(function (row, rowIndex) {
        html += '<tr>';

        row.forEach(function (cell, cellIndex) {
          if (rowIndex === 0) {
            html += `<th>${cell}</th>`;
          } else {
            html += `<td>${cell}</td>`;
          }
        });

        html += '</tr>';
      });
      html += '</table>';
      return html;
    }
  </script>
</body>
</html>
