<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>取得與修改圖片範例</title>
</head>
<body>
  <h1>取得與修改圖片範例</h1>
  <button id="getImageBtn">取得圖片</button>
  <div id="imageContainer"></div>

  <script>
    const getImageBtn = document.getElementById('getImageBtn');
    const imageContainer = document.getElementById('imageContainer');
    const apiBaseUrl = 'https://google-sheets-proxy-mk66ircp2a-uc.a.run.app'; // 替換為你的 API 服務 URL

    getImageBtn.addEventListener('click', () => {
      fetch(`${apiBaseUrl}/zsjh-postmaker/get-image`)
        .then(response => {
          if (!response.ok) {
            throw new Error('網路回應失敗');
          }
          return response.blob();
        })
        .then(blob => {
          const imageUrl = URL.createObjectURL(blob);
          const imageElement = document.createElement('img');
          imageElement.src = imageUrl;
          imageContainer.innerHTML = ''; // 清除之前的圖片
          imageContainer.appendChild(imageElement);

          imageElement.onload = () => {
            // 記錄圖片尺寸到控制台
            console.log('圖片寬度:', imageElement.width);
            console.log('圖片高度:', imageElement.height);

            // 創建一個與圖片大小相同的畫布
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = imageElement.width;
            canvas.height = imageElement.height;
            
            // 在畫布上繪製圖片
            ctx.drawImage(imageElement, 0, 0);

            // 示例文本（根據你的動態輸入替換）
            const inputText = '這是一段示例文字，用於測試換行功能。這是一段示例文字，用於測試換行功能。這是一段示例文字，用於測試換行功能。這是一段示例文字，用於測試換行功能。這是一段示例文字，用於測試換行功能。這是一段示例文字，用於測試換行功能。這是一段示例文字，用於測試換行功能。這是一段示例文字，用於測試換行功能。';
            const inputFlow = '這是流程文字';
            const inputId = '這是ID文字';
            const inputTimestamp = '這是時間戳文字';

            // 在畫布上繪製文本
            ctx.font = '36px Arial';
            ctx.fillStyle = '#000'; // 黑色字體
            ctx.textAlign = 'center';

            const x = canvas.width / 2;
            const y = 200;
            const lineHeight = 40;
            const maxCharactersPerLine = 10;

            const lines = wrapText(inputText, maxCharactersPerLine);

            // 垂直居中計算
            const textHeight = lines.length * lineHeight;
            const startY = y - textHeight / 2;

            // 繪製每一行文本
            lines.forEach((line, index) => {
              ctx.fillText(line, x, startY + (index * lineHeight));
            });

            ctx.fillStyle = '#E76F51'; // 流程文本顏色
            ctx.fillText(inputFlow, x, startY + lines.length * lineHeight + lineHeight);
            ctx.fillStyle = '#F4A261'; // ID 文本顏色
            ctx.fillText(inputId, x, startY + (lines.length + 1) * lineHeight + lineHeight);
            ctx.fillStyle = '#2A9D8F'; // 時間戳文本顏色
            ctx.fillText(inputTimestamp, x, startY + (lines.length + 2) * lineHeight + lineHeight);

            // 替換圖片元素為畫布
            imageContainer.innerHTML = ''; // 清除之前的圖片
            imageContainer.appendChild(canvas);
          };
        })
        .catch(error => {
          console.error('取得圖片時發生錯誤:', error);
        });
    });

    function wrapText(text, maxCharactersPerLine) {
      const lines = [];
      let line = '';

      for (let i = 0; i < text.length; i++) {
        line += text[i];
        if ((i + 1) % maxCharactersPerLine === 0 || i === text.length - 1) {
          lines.push(line);
          line = '';
        }
      }

      return lines;
    }
  </script>
</body>
</html>
