<!-- index.html -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Display Image from Backend</title>
</head>
<body>
  <h1>Display Image from Backend</h1>
  <button id="getImageBtn">Get Image from Backend</button>
  <div id="imageContainer"></div>

  <script>
    const getImageBtn = document.getElementById('getImageBtn');
    const imageContainer = document.getElementById('imageContainer');

    getImageBtn.addEventListener('click', async () => {
      try {
        const response = await fetch('https://google-sheets-proxy-mk66ircp2a-uc.a.run.app/zsjh-anonymity-post/get-Image');
        if (!response.ok) {
          throw new Error('Network response was not ok');
        }
        const imageData = await response.blob();
        const imageUrl = URL.createObjectURL(imageData);
        const imageElement = document.createElement('img');
        imageElement.src = imageUrl;
        imageContainer.innerHTML = ''; // 清空容器中的內容
        imageContainer.appendChild(imageElement);
      } catch (error) {
        console.error('Error fetching image:', error);
      }
    });
  </script>
</body>
</html>
