<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generate Image</title>
</head>
<body>
  <button id="generateBtn">Generate Image</button>

  <script>
    document.getElementById('generateBtn').addEventListener('click', async () => {
      try {
        // 假設您使用fetch發送POST請求到後端的API端點
        const response = await fetch('/api/generate-image', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            inputText: 'Your input text', // 替換為您的輸入資料
            inputFlow: 'Flow information',
            inputId: '12345',
            inputTimestamp: '2024-07-05'
          })
        });

        // 檢查響應是否成功
        if (response.ok) {
          // 將返回的圖片路徑轉換為可下載的URL
          const imageUrl = await response.blob();
          const url = window.URL.createObjectURL(imageUrl);

          // 創建一個下載鏈接並將其添加到頁面
          const link = document.createElement('a');
          link.href = url;
          link.download = 'generated-image.png'; // 下載時的文件名
          document.body.appendChild(link);

          // 模擬點擊下載鏈接
          link.click();

          // 清理URL物件以節省記憶體
          window.URL.revokeObjectURL(url);
        } else {
          console.error('Failed to generate image');
        }
      } catch (error) {
        console.error('Error generating image:', error);
      }
    });
  </script>
</body>
</html>
