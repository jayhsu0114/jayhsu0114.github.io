<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generate Image</title>
</head>
<body>
  <form id="imageForm">
    <label for="text">內容：</label>
    <input type="text" id="text" name="text" required><br>

    <label for="flow">流量：</label>
    <input type="text" id="flow" name="flow" required><br>

    <label for="id">編號：</label>
    <input type="text" id="id" name="id" required><br>

    <label for="timestamp">時間標記：</label>
    <input type="text" id="timestamp" name="timestamp" required><br>

    <button type="submit">生成圖片</button>
  </form>

  <img id="resultImage" alt="Result Image" style="display:none;">

  <script>
    document.getElementById('imageForm').addEventListener('submit', async (event) => {
      event.preventDefault();

      const text = document.getElementById('text').value;
      const flow = document.getElementById('flow').value;
      const id = document.getElementById('id').value;
      const timestamp = document.getElementById('timestamp').value;

      const response = await fetch('https://google-sheets-proxy-mk66ircp2a-uc.a.run.app/zsjh-postmaker', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ text, flow, id, timestamp })
      });

      if (response.ok) {
        const blob = await response.blob();
        const url = URL.createObjectURL(blob);
        const resultImage = document.getElementById('resultImage');
        resultImage.src = url;
        resultImage.style.display = 'block';
      } else {
        alert('生成圖片時出錯');
      }
    });
  </script>
</body>
</html>
